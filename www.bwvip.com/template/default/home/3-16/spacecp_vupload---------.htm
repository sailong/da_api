function checkfrm(frm){
	if(frm.title.value == ""){
		alert('请填写标题!');
		frm.title.focus();
		return false;
	}else if(frm.videoid.value == "0"){
		if(frm.newvtypename.value == ""){
			alert('请选择分类或者填写新的分类!');
			frm.videoid.focus();
			return false;
		}
	}else if(frm.content.value==""){
		alert('内容不能为空！');
		frm.content.focus();
		return false;
	 }else if(frm.first_news_vid.value==""){
		alert('没有上传视频或视频没有传完!');

	 }

}
