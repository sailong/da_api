<include file="../public/header_dialog" />
{$usejs}

<div class="so_main">

  <div class="page_tit">购物车管理</div>
  <div class="tit_tab">
	<ul>
		<li><a class=on href="#">修改购物车</a></li>
	</ul>
  </div>

<table border="0" cellspacing="0" cellpadding="0" style="width:900px;">
<tr>
<td>
<!--/dialog_start-->

<form method="post" id="act_form" name="act_form" action="{:U('admin/item_cart/item_cart_edit_action')}" enctype="multipart/form-data">
	<table class="add_table" border="0" cellspacing="0" cellpadding="0" >
		<tbody>
		<tr>
					<th>所属客户端：</th>
					<td>
						<select name="field_uid">
							<option value="">请选择</option>
							<option value="{$data.field_uid}">{$data.field_uid}</option>
						</select>
						<script>set_select_value(document.act_form.field_uid,"{$data.field_uid}");</script>
					</td>
				</tr>
				<tr>
					<th>所属用户：</th>
					<td><input type="text" name="uid" id="uid" class="mod_input2" style="width:66px;"  value="{$data.uid}"></td>
				</tr>
				<tr>
					<th>上级分类：</th>
					<td>
						<select name="parent_id">
							<option value="">请选择</option>
							<option value="{$data.parent_id}">{$data.parent_id}</option>
						</select>
						<script>set_select_value(document.act_form.parent_id,"{$data.parent_id}");</script>
					</td>
				</tr>
				<tr>
					<th>商品编号：</th>
					<td><input type="text" name="item_id" id="item_id" class="mod_input2" style="width:66px;"  value="{$data.item_id}"></td>
				</tr>
				<tr>
					<th>商品名称：</th>
					<td><input type="text" name="item_name" id="item_name" class="mod_input2" style="width:300px;"  value="{$data.item_name}"></td>
				</tr>
				<tr>
					<th>购买信息：</th>
					<td><input type="text" name="item_buyinfo" id="item_buyinfo" class="mod_input2" style="width:1800px;"  value="{$data.item_buyinfo}"></td>
				</tr>
				<tr>
					<th>价格：</th>
					<td><input type="text" name="item_price" id="item_price" class="mod_input2" style="width:66px;"  value="{$data.item_price}"></td>
				</tr>
				<tr>
					<th>数量：</th>
					<td><input type="text" name="item_num" id="item_num" class="mod_input2" style="width:66px;"  value="{$data.item_num}"></td>
				</tr>
				
		</tbody>
		<tfoot>
			<tr>
				<th></th>
				<td>
					<input type="hidden" name="item_cart_id" value="{$data.item_cart_id}">
					<input type="submit" class="btn_b" value="保存" style="margin-right:10px;"/>
					<input type="button" class="btn_w" onclick="javascript:history.back(-1);" value="返回" />
				</td>
		</tfoot>
	</table><!--/add_table-->
</form>

<script>
$(document).ready(function(){
$.formValidator.initConfig({formID:"act_form",theme:'ArrowSolidBox',mode:'AutoTip',onError:function(msg){msg_error(msg)},inIframe:true});

	$("#field_uid").formValidator({empty:true,onShow:"请输入所属客户端",onFocus:"请输入所属客户端",onCorrect:"输入正确"}).inputValidator({min:1,max:11,onError:"请输入所属客户端"});
		$("#uid").formValidator({empty:true,onShow:"请输入所属用户",onFocus:"请输入所属用户",onCorrect:"输入正确"}).inputValidator({min:1,max:11,onError:"请输入所属用户"});
		$("#parent_id").formValidator({empty:true,onShow:"请输入上级分类",onFocus:"请输入上级分类",onCorrect:"输入正确"}).inputValidator({min:1,max:11,onError:"请输入上级分类"});
		$("#item_id").formValidator({empty:true,onShow:"请输入商品编号",onFocus:"请输入商品编号",onCorrect:"输入正确"}).inputValidator({min:1,max:11,onError:"请输入商品编号"});
		$("#item_name").formValidator({empty:true,onShow:"请输入商品名称",onFocus:"请输入商品名称",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入商品名称"});
		$("#item_buyinfo").formValidator({empty:true,onShow:"请输入购买信息",onFocus:"请输入购买信息",onCorrect:"输入正确"}).inputValidator({min:1,max:300,onError:"请输入购买信息"});
		$("#item_price").formValidator({empty:true,onShow:"请输入价格",onFocus:"请输入价格",onCorrect:"输入正确"}).inputValidator({min:1,max:11,onError:"请输入价格"});
		$("#item_num").formValidator({empty:true,onShow:"请输入数量",onFocus:"请输入数量",onCorrect:"输入正确"}).inputValidator({min:1,max:11,onError:"请输入数量"});
		

	$.formValidator.reloadAutoTip();
});

function reloadAutoTip()
{
	$.formValidator.reloadAutoTip();
}

</script>


<!--/dialog_end-->
</td>
</tr>
</table>

</div>

<include file="../Public/_footer" />
