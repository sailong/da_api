<form method="post" id="act_form" name="act_form" action="{:U('admin/boyinyuan/boyinyuan_add_action')}" enctype="multipart/form-data">
	<table class="add_table" border="0" cellspacing="0" cellpadding="0" >
		<tbody>
				
				<tr>
					<th>名称：</th>
					<td><input type="text" name="byy_name" id="byy_name"  class="mod_input" style="width:300px;" value="{$data.byy_name}"></td>
				</tr>
				
				<tr>
					<th>直播ID：</th>
					<td><input type="text" name="zhibo_id" id="zhibo_id"  class="mod_input" style="width:300px;" value="{$data.zhibo_id}"></td>
				</tr>
				<tr>
					<th>图片：</th>
					<td>
						<php>if($data['byy_pic']){</php><img src="/{$data.byy_pic}" style="max-height:100px; max-width:200px;"><br/><php>}</php>
						<input type="file" name="byy_pic" id="byy_pic"  class="mod_input" style="width:300px;">
					</td>
				</tr>
				<tr>
					<th>来源：</th>
					<td><input type="text" name="byy_source" id="byy_source"  class="mod_input" style="width:300px;" value="{$data.byy_source}"></td>
				</tr>
				<tr>
					<th>直播内容：</th>
					<td>{$editor}</td>
				</tr>

			<tr>
				<th></th>

				</td>
		</tfoot>
	</table><!--/add_table-->
</form>

<script>
$(document).ready(function(){
$.formValidator.initConfig({formID:"act_form",theme:'ArrowSolidBox',mode:'AutoTip',onError:function(msg){msg_error(msg)},inIframe:true});

	$("#event_id").formValidator({empty:true,onShow:"请输入赛事ID",onFocus:"请输入赛事ID",onCorrect:"输入正确"}).inputValidator({min:1,max:100,onError:"请输入赛事ID"});
	$("#zhibo_name").formValidator({empty:true,onShow:"请输入直播名称",onFocus:"请输入直播名称",onCorrect:"输入正确"}).inputValidator({min:1,max:11,onError:"请输入直播名称"});
	
	$("#zhibo_url").formValidator({empty:true,onShow:"请输入直播地址",onFocus:"请输入直播地址",onCorrect:"输入正确"}).inputValidator({min:1,max:300,onError:"请输入直播地址"});
	$("#zhibo_content").formValidator({empty:true,onShow:"请输入直播内容",onFocus:"请输入直播内容",onCorrect:"输入正确"}).inputValidator({min:1,max:300,onError:"请输入直播内容"});
	$("#zhibo_state").formValidator({empty:true,onShow:"请输入直播状态",onFocus:"请输入直播状态",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入直播状态"});
	
	$.formValidator.reloadAutoTip();
});

function reloadAutoTip()
{
	$.formValidator.reloadAutoTip();
}

</script>

<!--/dialog_end-->
