<include file="../public/header_dialog" />
{$usejs}

<table border="0" cellspacing="0" cellpadding="0" style="width:900px;">
<tr>
<td>
<!--/dialog_start-->

<form method="post" id="act_form" name="act_form" action="{:U('admin/arctype/arctype_edit_action')}" enctype="multipart/form-data">
	<table class="add_table" border="0" cellspacing="0" cellpadding="0" >
		<tbody>
		<tr>
					<th>栏目名称：</th>
					<td><input type="text" name="arctype_name" id="arctype_name" class="mod_input2" style="width:300px;"  value="{$data.arctype_name}"></td>
				</tr>
				<tr>
					<th>上级栏目：</th>
					<td>
						<select name="arctype_parent_id">
							<option value="">请选择</option>
							<option value="0">一级栏目</option>
							<volist id="vo" name="arctype_list">
							<option value="{$vo.arctype_id}">{$vo.arctype_name}</option>
							</volist>
						</select>
						<script>set_select_value(document.act_form.arctype_parent_id,"{$data.arctype_parent_id}");</script>
					</td>
				</tr>
				<tr>
					<th>内容类型：</th>
					<td>
						<select name="arctype_type">
							<option value="">请选择</option>
							{$arctype_type}
						</select>
						<script>set_select_value(document.act_form.arctype_type,'{$data.arctype_type}');</script>
					</td>
				</tr>
				<tr>
					<th>栏目地址：</th>
					<td><input type="text" name="arctype_url" id="arctype_url" class="mod_input2" style="width:300px;"  value="{$data.arctype_url}"></td>
				</tr>
				<tr>
					<th>排序：</th>
					<td><input type="text" name="arctype_sort" id="arctype_sort" class="mod_input2" style="width:300px;"  value="{$data.arctype_sort}"></td>
				</tr>
				<tr>
					<th>栏目状态：</th>
					<td>
						<input type="radio" name="arctype_state" id="arctype_state" value="1" <php> if($data['arctype_state']==1){ echo " checked ";}</php>>显示
						<input type="radio" name="arctype_state" id="arctype_state" value="0" <php> if($data['arctype_state']==0){ echo " checked ";}</php>>隐藏
					</td>
				</tr>
				<tr>
					<th>栏目内容：</th>
					<td>{$editor}</td>
				</tr>
				
				
		</tbody>
		<tfoot>
			<tr>
				<th></th>
				<td>
					<input type="hidden" name="arctype_id" value="{$data.arctype_id}">
					<input type="submit" class="btn_b" value="保存" style="margin-right:10px;"/>
					<input type="button" class="btn_w" onclick="close_dialog(this)" value="取消" />
				</td>
		</tfoot>
	</table><!--/add_table-->
</form>

<script>
$(document).ready(function(){
$.formValidator.initConfig({formID:"act_form",theme:'ArrowSolidBox',mode:'AutoTip',onError:function(msg){msg_error(msg)},inIframe:true});

	$("#arctype_name").formValidator({empty:true,onShow:"请输入栏目名称",onFocus:"请输入栏目名称",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入栏目名称"});
		$("#arctype_parent_id").formValidator({empty:true,onShow:"请输入上级栏目",onFocus:"请输入上级栏目",onCorrect:"输入正确"}).inputValidator({min:1,max:10,onError:"请输入上级栏目"});
		$("#arctype_url").formValidator({empty:true,onShow:"请输入栏目地址",onFocus:"请输入栏目地址",onCorrect:"输入正确"}).inputValidator({min:1,max:300,onError:"请输入栏目地址"});
		$("#arctype_sort").formValidator({empty:true,onShow:"请输入排序",onFocus:"请输入排序",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入排序"});
		$("#arctype_content").formValidator({empty:true,onShow:"请输入栏目内容",onFocus:"请输入栏目内容",onCorrect:"输入正确"}).inputValidator({min:1,max:3000,onError:"请输入栏目内容"});
		$("#arctype_state").formValidator({empty:true,onShow:"请输入栏目状态",onFocus:"请输入栏目状态",onCorrect:"输入正确"}).inputValidator({min:1,max:10,onError:"请输入栏目状态"});
		

	$.formValidator.reloadAutoTip();
});

function reloadAutoTip()
{
	$.formValidator.reloadAutoTip();
}

</script>


<!--/dialog_end-->
</td>
</tr>
</table>

<include file="../public/_footer" />
