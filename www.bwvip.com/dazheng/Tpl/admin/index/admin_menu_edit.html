<include file="../public/_header_dialog" />
<table border="0" cellspacing="0" cellpadding="0" style="width:600px;">
<tr>
<td>
<!--/dialog_start-->

<form method="post" id="basic_setting" name="act_form" action="{:U('admin/index/admin_menu_edit_action')}"  >
	<div class="add_dialog" >

				<dl class="lineD">
						<dt><font color="red">*</font>菜单名称：</dt>
						<dd><input type="text" name="admin_menu_name" id="admin_menu_name" class="mod_input2" style="width:300px;" value="{$data.admin_menu_name}"></dd>
						<div class="clear"></div>
					</dl>
					<dl class="lineD">
						<dt><font color="red">*</font>链接网址：</dt>
						<dd><input type="text" name="admin_menu_url" id="admin_menu_url" class="mod_input2" style="width:400px;" value="{$data.admin_menu_url}"></dd>
						<div class="clear"></div>
					</dl>
					<dl class="lineD">
					<dt><font color="red">*</font>上级分类：</dt>
					<dd>
						<select name="admin_menu_parent_id">
							<option value="">请选择</option>
							<option value="0">一级分类</option>
							<volist id="s" name="menu">
							<option value="{$s.admin_menu_id}">{$s.admin_menu_name}</option>
							<!--
								<volist id="s2" name="s['sub']">
									<option value="{$s2.admin_menu_id}"> ---{$s2.admin_menu_name}</option>
								</volist>
							-->
							</volist>
						</select>
						<script>set_select_value(document.act_form.admin_menu_parent_id,'{$data.admin_menu_parent_id}');</script>
					</dd>
					<div class="clear"></div>
				</dl>
				<dl class="lineD">
					<dt><font color="red">*</font>排序：</dt>
					<dd><input type="text" name="admin_menu_sort" id="admin_menu_sort" class="mod_input2" style="width:150px;" value="{$data.admin_menu_sort}"></dd>
					<div class="clear"></div>
				</dl>
				<dl class="lineD">
					<dt><font color="red">*</font>状态：</dt>
					<dd>
						<select name="admin_menu_state">
							<option value="">请选择</option>
							<option value="1">显示</option>
							<option value="0">隐藏</option>
						</select>
						<script>set_select_value(document.act_form.admin_menu_state,'{$data.admin_menu_state}');</script>
					</dd>
					<div class="clear"></div>
				</dl>
				
	</div><!--/add_dialog-->

	<div class="page_btm">
		<input type="hidden" name="admin_menu_id" value="{$data.admin_menu_id}">
		<input type="button" class="btn_b" onclick="Check_Pro()" value="保存" style="margin-right:10px;"/>
		<input type="button" class="btn_w" onclick="close_dialog(this)" value="取消" />
	</div><!--/page_btm-->
</form>

<script>
function Check_Pro()
{
	var lobj=document.act_form;
	if(lobj.admin_menu_name.value=="")
	{
		msg_error("请填写菜单名称");
	}
	else if(lobj.admin_menu_parent_id.value=="")
	{
		msg_error("请填写上级分类");
	}
	else
	{
		lobj.submit();
	}
}
</script>


<!--/dialog_end-->
</td>
</tr>
</table>

<include file="../public/_footer" />
