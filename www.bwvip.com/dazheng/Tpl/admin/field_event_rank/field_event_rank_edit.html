<include file="../Public/header_dialog" />
{$usejs}

<div class="so_main">

  <div class="page_tit">球场比赛排名管理</div>
  <div class="tit_tab">
	<ul>
		<li><a class=on href="#">修改球场比赛排名</a></li>
	</ul>
  </div>

<table border="0" cellspacing="0" cellpadding="0" style="width:900px;">
<tr>
<td>
<!--/dialog_start-->

<form method="post" id="act_form" name="act_form" action="{:U('admin/field_event_rank/field_event_rank_edit_action')}" enctype="multipart/form-data">
	<table class="add_table" border="0" cellspacing="0" cellpadding="0" >
		<tbody>
		<tr>
					<th>排名名称：</th>
					<td><input type="text" name="field_event_rank_name" id="field_event_rank_name" class="mod_input2" style="width:300px;"  value="{$data.field_event_rank_name}"></td>
				</tr>
				<tr>
					<th>英文名称：</th>
					<td><input type="text" name="field_event_rank_name_en" id="field_event_rank_name_en" class="mod_input2" style="width:300px;"  value="{$data.field_event_rank_name_en}"></td>
				</tr>
				<tr>
					<th>用户UID：</th>
					<td><input type="text" name="uid" id="uid" class="mod_input2" style="width:66px;"  value="{$data.uid}"></td>
				</tr>
				<tr>
					<th>球场UID：</th>
					<td><input type="text" name="field_uid" id="field_uid" class="mod_input2" style="width:66px;"  value="{$data.field_uid}"></td>
				</tr>
				<tr>
					<th>成绩：</th>
					<td><input type="text" name="field_event_rank_score" id="field_event_rank_score" class="mod_input2" style="width:66px;"  value="{$data.field_event_rank_score}"></td>
				</tr>
				<tr>
					<th>排序：</th>
					<td><input type="text" name="field_event_rank_sort" id="field_event_rank_sort" class="mod_input2" style="width:66px;"  value="{$data.field_event_rank_sort}"></td>
				</tr>
				
		</tbody>
		<tfoot>
			<tr>
				<th></th>
				<td>
					<input type="hidden" name="field_event_rank_id" value="{$data.field_event_rank_id}">
					<input type="submit" class="btn_b" value="保存" style="margin-right:10px;"/>
					<input type="button" class="btn_w" onclick="close_dialog(this)" value="取消" />
				</td>
		</tfoot>
	</table><!--/add_table-->
</form>

<script>
$(document).ready(function(){
$.formValidator.initConfig({formID:"act_form",theme:'ArrowSolidBox',mode:'AutoTip',onError:function(msg){msg_error(msg)},inIframe:true});

	$("#field_event_rank_name").formValidator({empty:true,onShow:"请输入排名名称",onFocus:"请输入排名名称",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入排名名称"});
		$("#field_event_rank_name_en").formValidator({empty:true,onShow:"请输入英文名称",onFocus:"请输入英文名称",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入英文名称"});
		$("#uid").formValidator({empty:true,onShow:"请输入用户UID",onFocus:"请输入用户UID",onCorrect:"输入正确"}).inputValidator({min:1,max:11,onError:"请输入用户UID"});
		$("#field_uid").formValidator({empty:true,onShow:"请输入球场UID",onFocus:"请输入球场UID",onCorrect:"输入正确"}).inputValidator({min:1,max:11,onError:"请输入球场UID"});
		$("#field_event_rank_score").formValidator({empty:true,onShow:"请输入成绩",onFocus:"请输入成绩",onCorrect:"输入正确"}).inputValidator({min:1,max:11,onError:"请输入成绩"});
		$("#field_event_rank_sort").formValidator({empty:true,onShow:"请输入排序",onFocus:"请输入排序",onCorrect:"输入正确"}).inputValidator({min:1,max:11,onError:"请输入排序"});
		

	$.formValidator.reloadAutoTip();
});

function reloadAutoTip()
{
	$.formValidator.reloadAutoTip();
}

</script>


<!--/dialog_end-->
</td>
</tr>
</table>

</div>

<include file="../Public/_footer" />
