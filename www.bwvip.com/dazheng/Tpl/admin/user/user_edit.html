<include file="../public/header_dialog" />
<div class="so_main">

  <div class="page_tit">修改用户资料</div>
  </div>
<table border="0" cellspacing="0" cellpadding="0" style="width:700px;">
<tr>
<td>
<!--/dialog_start-->

<form method="post" id="act_form" name="act_form" action="{:U('admin/user/user_edit_action')}" enctype="multipart/form-data">
	<table class="add_table" border="0" cellspacing="0" cellpadding="0" >
		<tbody>
				<tr>
					<th><font color=red>*</font>用户名：</th>
					<td><input type="text" name="username" id="username" class="mod_input2" style="width:300px;"  value="{$data.username}" readonly="readonly"></td>
				</tr>
                <tr>
					<th><font color=red>*</font>姓名：</th>
					<td><input type="text" name="realname" id="realname" class="mod_input2" style="width:300px;"  value="{$data.realname}"></td>
				</tr>
				<tr>
					<th><font color=red>*</font>密码：</th>
					<td>
						<input type="password" name="password" id="password" class="mod_input2" style="width:300px;"  value="" maxlength="20">
						
					</td>
				</tr>
				
				<tr>
					<th><font color=red>*</font>确认密码：</th>
					<td>
						<input type="password" name="password2" id="password2" class="mod_input2" style="width:300px;"  value="" maxlength="20">
						
					</td>
				</tr>
				
				<tr>
					<th><font color=red>*</font>邮箱：</th>
					<td><input type="text" name="email" id="email" class="mod_input2" style="width:300px;"  value="{$data.email}"></td>
				</tr>
				<tr>
					<th><font color=red>*</font>手机号：</th>
					<td><input type="text" name="mobile" id="mobile" class="mod_input2" style="width:300px;"  value="{$data.mobile}"></td>
				</tr>
				
				
				
				<tr>
					<th><font color=red>*</font>性别：</th>
					<td>
						<input type="radio" name="gender" id="gender" value="1" checked <php>if($data['gender']=="1"){ echo " checked ";}</php>>男
						<input type="radio" name="gender" id="gender" value="0" <php>if($data['gender']=="0"){ echo " checked ";}</php>>女
						
					</td>
				</tr>
 
				
		</tbody>
		<tfoot>
			<tr>
				<th></th>
				<td> <input type="hidden"   value="{$data.uid}"  name="uid"/>
					<input type="submit" class="btn_b"  value="修改" style="margin-right:10px;"/>
					<input type="button" class="btn_w" onclick="close_dialog(this)" value="取消" />
				</td>
		</tfoot>
	</table><!--/add_table-->
</form>

<script>
$(document).ready(function(){
$.formValidator.initConfig({formID:"act_form",theme:'ArrowSolidBox',mode:'AutoTip',onError:function(msg){msg_error(msg)},inIframe:true});
 
		$("#user_email").formValidator({onShow:"请输入邮箱",onFocus:"请输入邮箱",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入邮箱"});
		$("#user_realname").formValidator({onShow:"请输入姓名",onFocus:"请输入姓名",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入姓名"});
		$("#gender").formValidator({onShow:"请输入性别",onFocus:"请输入性别",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入性别"});
 
		 
	$.formValidator.reloadAutoTip();
});

function reloadAutoTip()
{
	$.formValidator.reloadAutoTip();
}

</script>

<!--/dialog_end-->
</td>
</tr>
</table>
