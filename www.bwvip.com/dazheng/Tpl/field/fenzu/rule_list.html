<include file="../public/_header" />
<div class="so_main">
  
  <include file="../event/event_manage_header" />

  <div class="tit_tab">
	<ul>
		<li style="line-height:30px;">按规则自动生成分组表及报分表 </li><li> <a href="{:U('field/fenzu/rule_list', array('event_id'=>$event_id))}">查看规则列表</a></li>
	 
	</ul>
   </div>
 	      

  <!--------list -------->
  <div class="Toolbar_inbox">
  	<div class="page right">{$pages}</div>

	<a href="{:U('field/fenzu/rule',array('event_id'=>$event_id))}" class="btn_a"><span>添加</span></a>
	<a href="javascript:void(0);" class="btn_a"  onclick="mod_delete_batch('{:U('field/fenzu/fenzu_rule_delete_action')}','mod_table');"><span>批量删除</span></a>

	<div class="clear"></div>
  </div>
  <div class="list"> 
	  <table width="100%" id="mod_table" border="0" cellspacing="0" cellpadding="0">
	   <tr overstyle="on"  id=ids_{$vo["fenzu_id"]}>
		<td>
			<input type="checkbox" id="checkbox_handle" onclick="select_all(this,'mod_table','checkbox')" value="0">
			<label for="checkbox"></label></td>
		<td>ID</th> 
		<td>赛事ID</th>
		<td>分站ID</th> 
		<td> 操作
		</td>
	</tr>
	<volist id="vo" name="list">
	<tr overstyle="on"  id=ids_{$vo["fenzu_id"]}>
		<td><input type="checkbox" name="checkbox" onclick="select_one(this)" value="{$vo.fenzu_id}" ></td>
		<td>{$vo.id}</th> 
		<td style="color:red;">{$vo.event_id}</th>
		<td>{$vo.fenzhan_id}</th> 
		<td> 
			<a href="javascript:void(0);" onclick="mod_delete_one('{:U('field/fenzu/fenzu_rule_delete_action')}','{$vo['id']}');">删除</a>
		</td>
	</tr>
	</volist>
    </table>
	   
  </div>

   
</div>

<script>
	$(document).ready(function(){
		$("tr[overstyle='on']").hover(
		  function ()
		  {
		    $(this).addClass("bg_hover");
		  },
		  function (){
		    $(this).removeClass("bg_hover");
		  }
		);
	});
</script>
