<include file="../public/header_dialog" />
<div class="so_main">

  <div class="page_tit">文章管理</div>
  <div class="tit_tab">
	<ul>
		<li><a class=on href="{:U('field/arc/arc_add')}">添加文章</a></li>
	</ul>
  </div>

{$usejs}

<table border="0" cellspacing="0" cellpadding="0" style="width:900px;">
<tr>
<td>
<!--/dialog_start-->

<form method="post" id="act_form" name="act_form" action="{:U('field/arc/arc_add_action')}" enctype="multipart/form-data">
	<table class="add_table" border="0" cellspacing="0" cellpadding="0" >
		<tbody>
				<tr>
					<th>文章标题：</th>
					<td><input type="text" name="arc_name" id="arc_name" class="mod_input2" style="width:500px;" ></td>
				</tr>
	

				

				<tr>
					<th>缩略图：</th>
					<td><input type="file" name="arc_pic" id="arc_pic"  class="mod_input" style="width:300px;"></td>
				</tr>
				<tr>
					<th>文章来源：</th>
					<td>
						<input type="text" name="arc_source" id="arc_source" class="mod_input2" style="width:200px;"  value="{$data.arc_source}">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<b>责任编辑：</b>
						<input type="text" name="arc_editor" id="arc_editor" class="mod_input2" style="width:150px;"  value="{$data.arc_editor}">
					</td>
				</tr>
				<tr>
					<th>客户端显示方式：</th>
					<td>
						<select name="arc_viewtype">
							<option value="">请选择</option>
							<option value="normal">normal</option>
							<option value="banner">banner</option>
							<option value="pic">pic</option>
						</select>
						<script>set_select_value(document.act_form.arc_viewtype,"{$data.arc_viewtype}");</script>
					</td>
				</tr>
				<tr>
					<th>客户端显示排序：</th>
					<td><input type="text" name="arc_sort" id="arc_sort" class="mod_input2" style="width:100px;" > （数值越大，排序越靠前）</td>
				</tr>
	
				<tr>
					<th>语言：</th>
					<td><select name="language">
							<option value="">请选择</option>
							<option value="cn">中文</option>
							<option value="en">英文</option>
						</select>
						<script>set_select_value(document.act_form.language,'<php> echo get("language");</php>');</script>
					</td>
				</tr>
				<tr>
					<th>文章简介：</th>
					<td>
						<textarea name="arc_note" id="arc_note" class="mod_input2" style="width:500px; height:80px;"></textarea>
					</td>
				</tr>
				<tr>
					<th>文章内容：</th>
					<td>{$editor}</td>
				</tr>
		</tbody>
		<tfoot>
			<tr>
				<th></th>
				<td>
					<input type="submit" class="btn_b"  value="添加" style="margin-right:10px;"/>
					<input type="button" class="btn_w" onclick="javascript:history.back(-1);" value="返回" />
				</td>
		</tfoot>
	</table><!--/add_table-->
</form>

<script>
$(document).ready(function(){
$.formValidator.initConfig({formID:"act_form",theme:'ArrowSolidBox',mode:'AutoTip',onError:function(msg){msg_error(msg)},inIframe:true});

	$("#arc_name").formValidator({empty:true,onShow:"请输入文章名称",onFocus:"请输入文章名称",onCorrect:"输入正确"}).inputValidator({min:1,max:100,onError:"请输入文章名称"});
	$("#staff_id").formValidator({empty:true,onShow:"请输入发布人",onFocus:"请输入发布人",onCorrect:"输入正确"}).inputValidator({min:1,max:11,onError:"请输入发布人"});
	//$("#arctype_id").formValidator({empty:true,onShow:"请输入所属栏目",onFocus:"请输入所属栏目",onCorrect:"输入正确"}).inputValidator({min:1,max:11,onError:"请输入所属栏目"});
	$("#arc_note").formValidator({empty:true,onShow:"请输入文章简介",onFocus:"请输入文章简介",onCorrect:"输入正确"}).inputValidator({min:1,max:300,onError:"请输入文章简介"});
	$("#arc_pic").formValidator({empty:true,onShow:"请输入图片",onFocus:"请输入图片",onCorrect:"输入正确"}).inputValidator({min:1,max:300,onError:"请输入图片"});
	$("#arc_source").formValidator({empty:true,onShow:"请输入来源",onFocus:"请输入来源",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入来源"});
	$("#arc_editor").formValidator({empty:true,onShow:"请输入编辑",onFocus:"请输入编辑",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入编辑"});
	$("#arc_content").formValidator({empty:true,onShow:"请输入文章内容",onFocus:"请输入文章内容",onCorrect:"输入正确"}).inputValidator({min:1,onError:"请输入文章内容"});
	$("#arc_is_tj").formValidator({empty:true,onShow:"请输入推荐",onFocus:"请输入推荐",onCorrect:"输入正确"}).inputValidator({min:1,max:10,onError:"请输入推荐"});
	$("#arc_state").formValidator({empty:true,onShow:"请输入状态",onFocus:"请输入状态",onCorrect:"输入正确"}).inputValidator({min:1,max:10,onError:"请输入状态"});
	$("#arc_path").formValidator({empty:true,onShow:"请输入路径",onFocus:"请输入路径",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入路径"});
	$("#arc_statetime").formValidator({empty:true,onShow:"请输入审核时间",onFocus:"请输入审核时间",onCorrect:"输入正确"}).inputValidator({min:1,max:10,onError:"请输入审核时间"});
		

	$.formValidator.reloadAutoTip();
});

function reloadAutoTip()
{
	$.formValidator.reloadAutoTip();
}

</script>

<!--/dialog_end-->
</td>
</tr>
</table>

</div>

<include file="../public/_footer" />
