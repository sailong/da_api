<script>
$(document).ready(function(){
$.formValidator.initConfig({formID:"act_form",theme:'ArrowSolidBox',mode:'AutoTip',onError:function(msg){msg_error(msg)},inIframe:true});

	$("#field_uid").formValidator({empty:true,onShow:"请输入所属球场",onFocus:"请输入所属球场",onCorrect:"输入正确"}).inputValidator({min:1,max:11,onError:"请输入所属球场"});
		$("#about_name").formValidator({empty:true,onShow:"请输入名称",onFocus:"请输入名称",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入名称"});
		$("#about_type").formValidator({empty:true,onShow:"请输入类型",onFocus:"请输入类型",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入类型"});
		$("#about_content").formValidator({empty:true,onShow:"请输入内容",onFocus:"请输入内容",onCorrect:"输入正确"}).inputValidator({min:1,max:3000,onError:"请输入内容"});
		$("#about_tel").formValidator({empty:true,onShow:"请输入电话",onFocus:"请输入电话",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入电话"});
		$("#about_tel2").formValidator({empty:true,onShow:"请输入电话2",onFocus:"请输入电话2",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入电话2"});
		$("#about_replynum").formValidator({empty:true,onShow:"请输入回复数",onFocus:"请输入回复数",onCorrect:"输入正确"}).inputValidator({min:1,max:11,onError:"请输入回复数"});
		$("#about_sort").formValidator({empty:true,onShow:"请输入排序",onFocus:"请输入排序",onCorrect:"输入正确"}).inputValidator({min:1,max:11,onError:"请输入排序"});
		

	$.formValidator.reloadAutoTip();
});

function reloadAutoTip()
{
	$.formValidator.reloadAutoTip();
}

</script>
