<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录后台</title>
<script language="javascript" type="text/javascript" src="/skin/js/jquery-1.4.4.min.js"></script>
<script language="javascript" type="text/javascript" src="/skin/js/dialog/artDialog.js?skin=default"></script>
<script language="javascript" type="text/javascript" src="/skin/js/dialog/plugins/iframeTools.js"></script>
<script language="javascript" type="text/javascript" src="/skin/js/dialog/jack_ui_v2.js"></script>
<style type="text/css">
	*{margin:0;padding:0;border:0; vertical-align:middle}
	body{background:#3a6ea5;}
	img{ vertical-align:middle}
	.login_box{width:580px;height:320px;position:absolute;top:50%;left:50%;margin-left:-290px;margin-top:-200px;}
	.login_box_top{background:url(/skin/field/img/login_box_top.gif) no-repeat;width:580px;height:13px; overflow:hidden}
	.login_box_mid{background:url(/skin/field/img/login_box_mid.gif) repeat-y;width:580px;height:289px;}
	.login_box_bot{background:url(/skin/field/img/login_box_bot.gif) no-repeat;width:580px;height:13px;}
	.login_logo{float:left;display:inline; background:url(/skin/field/img/login_logo.gif) no-repeat;width:97px;height:67px;margin:30px 20px 0px 60px;}
	.logo_content{float:left;width:360px;overflow:hidden;margin-top:36px;}
	.logo_content .tit{ margin:0 0 30px; font-weight:bold; font-family:'microsoft yahei'; font-size:25px; color:#333;}
	.logo_content p{color:#464646;}
	.login_input{background:#fff url(/skin/field/img/login_input.gif) no-repeat;height:23px; line-height:23px; font-size:14px; font-weight:bold; border:1px solid #ccc;padding:2px 0px 2px 4px;font-family: Arial, Helvetica, sans-serif}
	.login_list li{margin-bottom:10px;display:inline;font-size:14px;width:360px;float:left; line-height:24px}
	.login_list li label{display:inline-block;display:-moz-inline-stack;zoom:1;*display:inline; width:65px; font-family:"宋体"; font-size:14px; }
	.login_button{ background:url(/skin/field/img/login_button.gif) no-repeat;width:60px;height:28px;border:none; text-align:center; cursor:pointer;font-size:14px;margin-left:65px;}
</style>
</head>
<body onLoad="return window_onload()">
<div class="login_box">
<div class="login_box_top"></div>
<div class="login_box_mid">
	<div class="login_logo"></div>
	<div class="logo_content">
		<div class="tit">门票管理系统</div>
		<form name="login_form" action="{:U('piao/public/login_action')}" method="post" onsubmit="return check_pro();">
			<input type="hidden" name="forward" value="" />
			<ul class="login_list">
				<li><label>赛事：</label><input type="text" class="login_input" name="event_id" id="event_id" size="24" value="<php> echo get('field_uid');</php>" /></li>
				<li><label>用户名：</label><input type="text" class="login_input" name="username" id="username" size="24" /></li>
				<li><label>密&nbsp;&nbsp;码：</label><input type="password" class="login_input" name="password" id="password" size="24"/></li>
				<li><label>验证码：</label><input name="code" type="text" class="login_input" size="4" style="width:60px;" /> &nbsp;<img id="verifyImg" src="?g=piao&m=public&a=verify" onClick="fleshVerify()"  BORDER="0" ALT="点击刷新验证码" style="cursor:pointer" align="absmiddle"> <!-- &nbsp; &nbsp;<a href="javascript:void();" onClick="fleshVerify()" >换一张</a>--></li>
				<li><input type="submit" class="login_button"  value="登录"/></li>
			</ul>
		</form>
	</div><!--/logo_content-->
<script type="text/javascript">
function check_pro()
{
	var lobj=document.login_form;
	if(lobj.username.value=="")
	{
		msg_error("用户名必须填写");
		return false;
	}
	else if(lobj.password.value=="")
	{
		msg_error("密码必须填写");
		return false;
	}
	else if(lobj.code.value=="")
	{
		msg_error("验证码必须填写");
		return false;
	}
	else
	{
	
	}
}

function window_onload() {
	document.login_form.username.focus();
}

function fleshVerify()
{
	//重载验证码
	var timenow = new Date().getTime();
	
	$('#verifyImg').attr("src",'{:U('piao/public/verify')}&'+timenow);
}

</script>
</div>
<div class="login_box_bot"></div>
</div>

</body>
</html>
