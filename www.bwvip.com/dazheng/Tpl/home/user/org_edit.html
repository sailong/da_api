function load_city(obj)
{
	if(obj.value!="")
	{	
		//alert(obj.value);
		var state_id=obj.value;
		var action_url="{:U('admin/public/load_city_action')}";
		var t_obj = document.getElementById("org_city");

		$.post(action_url,{state_id:state_id},function(res){
			//alert(res);
			if(res.split('^')[0]=='succeed')
			{
				t_obj.options.length = 0;
				t_obj.add(new Option("请选择城市",""));
				var a=res.split('^')[1].split(',');
				var i=0
				for(i=0; i<a.length; i++)
				{
					//alert(a[i]);
					if(a[i]!="")
					{
						t_obj.add(new Option(a[i].split('|')[0],a[i].split('|')[1]));
						//$("#city_code").val(a[i].split('|')[2]);
						//$("#city_code").val("555");
					}

				}
				
			}
			else
			{
				art.dialog({
					icon: ''+res.split('^')[0]+'',
					time: 2,
					content: ''+res.split('^')[1]+''
				});
			}
		
		});

	}
	else
	{
		msg_error("请先选择 省 ");
	}

}
