<include file="../public/header_dialog" />
{$usejs}

<div class="so_main">

  <div class="page_tit">球童管理</div>
  <div class="tit_tab">
	<ul>
		<li><a class=on href="{:U('field/qiutong/qiutong_add')}">添加球童</a></li>
	</ul>
  </div>

<table border="0" cellspacing="0" cellpadding="0" style="width:900px;">
<tr>
<td>
<!--/dialog_start-->

<form method="post" id="act_form" name="act_form" action="{:U('field/qiutong/qiutong_add_action')}" enctype="multipart/form-data">
	<table class="add_table" border="0" cellspacing="0" cellpadding="0" >
		<tbody>
		<tr>
					<th>编号：</th>
					<td><input type="text" name="qiutong_number" id="qiutong_number" class="mod_input2" style="width:300px;" ></td>
				</tr>
				<tr>
					<th>球童姓名：</th>
					<td><input type="text" name="qiutong_name" id="qiutong_name" class="mod_input2" style="width:300px;" ></td>
				</tr>
				<tr>
					<th>球童英文名：</th>
					<td><input type="text" name="qiutong_name_en" id="qiutong_name_en" class="mod_input2" style="width:300px;" ></td>
				</tr>
				<tr>
					<th>球童UID：</th>
					<td><input type="text" name="uid" id="uid" class="mod_input2" style="width:300px;" ></td>
				</tr>
				<tr>
					<th>球童照片：</th>
					<td><input type="file" name="qiutong_photo" id="qiutong_photo"  class="mod_input"></td>
				</tr>
				<tr>
					<th>所属分类：</th>
					<td>
						<select name="category_id" id="category_id">
							<option value="">请选择</option>
							<volist id="vo" name="category_list">
							<option value="{$vo.category_id}">{$vo.category_name}</option>
							</volist>
						</select>
					</td>
				</tr>
				<tr>
					<th>球童介绍：</th>
					<td><textarea name="qiutong_content" id="qiutong_content" class="mod_input2" style="width:400px; height:100px;"></textarea></td>
				</tr>
				
		</tbody>
		<tfoot>
			<tr>
				<th></th>
				<td>
					<input type="hidden" name="field_uid"  value="1186"/>
					<input type="submit" class="btn_b"  value="添加" style="margin-right:10px;"/>
					<input type="button" class="btn_w" onclick="close_dialog(this)" value="取消" />
				</td>
		</tfoot>
	</table><!--/add_table-->
</form>

<script>
$(document).ready(function(){
$.formValidator.initConfig({formID:"act_form",theme:'ArrowSolidBox',mode:'AutoTip',onError:function(msg){msg_error(msg)},inIframe:true});

	$("#qiutong_number").formValidator({empty:true,onShow:"请输入编号",onFocus:"请输入编号",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入编号"});
		$("#qiutong_name").formValidator({empty:true,onShow:"请输入球童姓名",onFocus:"请输入球童姓名",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入球童姓名"});
		$("#qiutong_name_en").formValidator({empty:true,onShow:"请输入球童英文名",onFocus:"请输入球童英文名",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入球童英文名"});
		$("#qiutong_photo").formValidator({empty:true,onShow:"请输入球童照片",onFocus:"请输入球童照片",onCorrect:"输入正确"}).inputValidator({min:1,max:300,onError:"请输入球童照片"});
		//$("#field_uid").formValidator({empty:true,onShow:"请输入所属球场",onFocus:"请输入所属球场",onCorrect:"输入正确"}).inputValidator({min:1,max:11,onError:"请输入所属球场"});
		$("#qiutong_content").formValidator({empty:true,onShow:"请输入球童介绍",onFocus:"请输入球童介绍",onCorrect:"输入正确"}).inputValidator({min:1,max:3000,onError:"请输入球童介绍"});
		

	$.formValidator.reloadAutoTip();
});

function reloadAutoTip()
{
	$.formValidator.reloadAutoTip();
}

</script>

<!--/dialog_end-->
</td>
</tr>
</table>

</div>
<include file="../public/_footer" />
