<include file="../public/header_dialog" />
<table border="0" cellspacing="0" cellpadding="0" style="width:500px;">
<tr>
<td>
<!--/dialog_start-->

<form method="post" id="act_form" name="act_form" action="{:U('field/ad/ad_edit_action')}" enctype="multipart/form-data">
	<table class="add_table" border="0" cellspacing="0" cellpadding="0" >
		<tbody>
		<tr>
					<th><font color="red">*</font>广告名称：</th>
					<td><input type="text" name="ad_name" id="ad_name" class="mod_input2" style="width:300px;" value="{$data.ad_name}"></td>
				</tr>
				<!-- <tr>
					<th><font color="red">*</font>广告类型：</th>
					<td>
						<select name="ad_type" id="ad_type" class="mod_select">
							<option value="">请选择</option>
							<option value="pic">图片</option>
							<option value="flash">FLASH</option>
							<option value="video">视频</option>
						</select>
						<script>set_select_value(document.act_form.ad_type,"{$data.ad_type}");</script>
					</td>
				</tr> -->
				<tr>
					<th><font color="red">*</font>广告分类：</th>
					<td>
						<select name="ad_app" id="ad_app" class="mod_select">
							<option value="">请选择</option>
							<option value="bwvip_app">大正手机客户端</option>
							<option value="field_app">美兰湖球场客户端</option>
							<option value="bwvip">大正官网</option>
						</select>
						<script>set_select_value(document.act_form.ad_app,"{$data.ad_app}");</script>
					</td>
				</tr>
				<tr>
					<th><font color="red">*</font>所在页面：</th>
					<td>
						<select name="ad_page" id="ad_page" class="mod_select">
							<option value="">请选择</option>
							{$page_list}
						</select>
						<script>set_select_value(document.act_form.ad_page,"{$data.ad_page}");</script>
					</td>
				</tr>
				<tr>
					<th><font color="red">*</font>广告文件：</th>
					<td><input type="file" name="ad_file" id="ad_file"  class="mod_input" style="width:300px;"></td>
				</tr>
				<tr>
					<th><font color="red">*</font>广告文件(IPHONE4)：</th>
					<td><input type="file" name="ad_file_iphone4" id="ad_file_iphone4"  class="mod_input" style="width:300px;"></td>
				</tr>
				<tr>
					<th><font color="red">*</font>广告文件(IPHONE5)：</th>
					<td><input type="file" name="ad_file_iphone5" id="ad_file_iphone5"  class="mod_input" style="width:300px;"></td>
				</tr>
				<tr>
					<th><font color="red">*</font>广告宽度：</th>
					<td><input type="text" name="ad_width" id="ad_width" class="mod_input2" style="width:80px;" value="{$data.ad_width}" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  &nbsp;&nbsp;&nbsp;  
						<font color="red">*</font>高度：<input type="text" name="ad_height" id="ad_height" class="mod_input2" style="width:80px;" value="{$data.ad_height}">
					</td>
				</tr>
				<tr>
					<th><font color="red">*</font>广告链接：</th>
					<td><input type="text" name="ad_url" id="ad_url" class="mod_input2" style="width:300px;" value="{$data.ad_url}"></td>
				</tr>
				<tr>
					<th><font color="red">*</font>排序：</th>
					<td><input type="text" name="ad_sort" id="ad_sort" class="mod_input2" style="width:300px;" value="{$data.ad_sort}"></td>
				</tr>
				<tr>
					<th><font color="red">*</font>跳转页面：</th>
					<td>
						<select name="ad_action" id="ad_action" class="mod_select">
							<option value="">请选择</option>
							{$action_list}
						</select>
						<script>set_select_value(document.act_form.ad_action,"{$data.ad_action}");</script>
					</td>
				</tr>
				<tr>
					<th><font color="red">*</font>跳转值：</th>
					<td><input type="text" name="ad_action_id" id="ad_action_id" class="mod_input2" style="width:300px;" value="{$data.ad_action_id}"><span>(WAP页时此处为跳转地址)</span></td>
				</tr>
				<tr>
					<th><font color="red">*</font>跳转信息：</th>
					<td><input type="text" name="ad_action_text" id="ad_action_text" class="mod_input2" style="width:300px;" value="{$data.ad_action_text}"></td>
				</tr>
				<tr>
					<th><font color="red">*</font>所属赛事：</th>
					<td>
						<select name="event_id">
							<option value="">请选择</option>
							<volist id="vo" name="event">
							<option value="{$vo.event_id}">{$vo.event_name}</option>
							</volist>
						</select>
						<script>set_select_value(document.act_form.event_id,'{$data.event_id}');</script>
					</td>
				</tr>

				
		</tbody>
		<tfoot>
			<tr>
				<th></th>
				<td>
					<input type="hidden" name="ad_id" value="{$data.ad_id}">
					<input type="hidden" name="field_uid" value="{$data.field_uid}">
					<input type="submit" class="btn_b" value="保存" style="margin-right:10px;"/>
					<input type="button" class="btn_w" onclick="close_dialog(this)" value="取消" />
				</td>
		</tfoot>
	</table><!--/add_table-->
</form>

<script>
$(document).ready(function(){
$.formValidator.initConfig({formID:"act_form",theme:'ArrowSolidBox',mode:'AutoTip',onError:function(msg){msg_error(msg)},inIframe:true});

	$("#ad_name").formValidator({onShow:"请输入广告名称",onFocus:"请输入广告名称",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入广告名称"});
		$("#ad_type").formValidator({onShow:"请输入广告类型",onFocus:"请输入广告类型",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入广告类型"});
		$("#ad_file").formValidator({empty:true,onShow:"请输入文件地址",onFocus:"请输入文件地址",onCorrect:"输入正确"}).inputValidator({min:1,max:300,onError:"请输入文件地址"});
		$("#ad_width").formValidator({onShow:"请输入宽度",onFocus:"请输入宽度",onCorrect:"输入正确"}).inputValidator({min:1,max:10,onError:"请输入宽度"});
		$("#ad_height").formValidator({onShow:"请输入高度",onFocus:"请输入高度",onCorrect:"输入正确"}).inputValidator({min:1,max:10,onError:"请输入高度"});
		$("#ad_url").formValidator({onShow:"请输入广告链接",onFocus:"请输入广告链接",onCorrect:"输入正确"}).inputValidator({min:1,max:200,onError:"请输入广告链接"});

	$.formValidator.reloadAutoTip();
});

function reloadAutoTip()
{
	$.formValidator.reloadAutoTip();
}

</script>


<!--/dialog_end-->
</td>
</tr>
</table>

<include file="../public/_footer" />
