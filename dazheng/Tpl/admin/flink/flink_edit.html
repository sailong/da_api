<include file="../public/_header_dialog" />
<table border="0" cellspacing="0" cellpadding="0" style="width:600px;">
<tr>
<td>
<!--/dialog_start-->

<form method="post" id="act_form" name="act_form" action="{:U('admin/Flink/flink_edit_action')}" enctype="multipart/form-data">
	<div class="add_dialog" >
		<dl class="lineD">
						<dt><font color="red">*</font>网站名称：</dt>
						<dd><input type="text" name="flink_name" id="flink_name" class="mod_input2" style="width:300px;" value="{$data.flink_name}"></dd>
						<div class="clear"></div>
					</dl>
					<dl class="lineD">
						<dt><font color="red">*</font>网址：</dt>
						<dd><input type="text" name="flink_url" id="flink_url" class="mod_input2" style="width:300px;" value="{$data.flink_url}"></dd>
						<div class="clear"></div>
					</dl>
					<dl class="lineD">
						<dt><font color="red"></font>备注：</dt>
						<dd><input type="text" name="flink_info" id="flink_info" class="mod_input2" style="width:300px;" value="{$data.flink_info}"></dd>
						<div class="clear"></div>
					</dl>
					<dl class="lineD">
					<dt><font color="red">*</font>排序：</dt>
					<dd><input type="text" name="flink_sort" id="flink_sort" class="mod_input2" style="width:165px;" value="{$data.flink_sort}"></dd>
					<div class="clear"></div>
				</dl>

				
	</div><!--/add_dialog-->

	<div class="page_btm">
		<input type="hidden" name="flink_id" value="{$data.flink_id}">
		<input type="submit" class="btn_b" onclick="Check_Pro()" value="保存" style="margin-right:10px;"/>
		<input type="button" class="btn_w" onclick="close_dialog(this)" value="取消" />
	</div><!--/page_btm-->
</form>

<script>
$(document).ready(function(){
$.formValidator.initConfig({formID:"act_form",theme:'ArrowSolidBox',mode:'AutoTip',onError:function(msg){msg_error(msg)},inIframe:true});

		$("#flink_name").formValidator({onShow:"请输入网站名称",onFocus:"请输入网站名称",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入网站名称"});
		$("#flink_url").formValidator({onShow:"请输入网址",onFocus:"请输入网址",onCorrect:"输入正确"}).inputValidator({min:1,max:100,onError:"请输入网址"});

	$.formValidator.reloadAutoTip();
});

function reloadAutoTip()
{
	$.formValidator.reloadAutoTip();
}

</script>


<!--/dialog_end-->
</td>
</tr>
</table>

<include file="../public/_footer" />
