<include file="../public/header_dialog" />
{$usejs}

<div class="so_main">

  <div class="page_tit">规则江湖管理</div>
  <div class="tit_tab">
	<ul>
		<li><a class=on href="{:U('admin/rule_tag/rule_tag_add')}">添加话题</a></li>
	</ul>
  </div>

<table border="0" cellspacing="0" cellpadding="0" style="width:900px;">
<tr>
<td>
<!--/dialog_start-->

<form method="post" id="act_form" name="act_form" action="{:U('admin/rule_tag/rule_tag_add_action')}" enctype="multipart/form-data">
	<table class="add_table" border="0" cellspacing="0" cellpadding="0" >
		<tbody>
		<tr>
					<th>话题名称：</th>
					<td><input type="text" name="rule_tag_name" id="rule_tag_name" class="mod_input2" style="width:300px;" ></td>
				</tr>
				<tr>
					<th>话题LOGO：</th>
					<td><input type="file" name="rule_tag_logo" id="rule_tag_logo"  class="mod_input"></td>
				</tr>
				<tr>
					<th>话题内容：</th>
					<td><textarea name="rule_tag_content" id="rule_tag_content" class="mod_input2" style="width:400px; height:100px;"></textarea></td>
				</tr>
				
		</tbody>
		<tfoot>
			<tr>
				<th></th>
				<td>
					<input type="submit" class="btn_b"  value="添加" style="margin-right:10px;"/>
					<input type="button" class="btn_w" onclick="close_dialog(this)" value="取消" />
				</td>
		</tfoot>
	</table><!--/add_table-->
</form>

<script>
$(document).ready(function(){
$.formValidator.initConfig({formID:"act_form",theme:'ArrowSolidBox',mode:'AutoTip',onError:function(msg){msg_error(msg)},inIframe:true});

	$("#rule_tag_name").formValidator({empty:true,onShow:"请输入话题名称",onFocus:"请输入话题名称",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入话题名称"});
		$("#rule_tag_logo").formValidator({empty:true,onShow:"请输入话题LOGO",onFocus:"请输入话题LOGO",onCorrect:"输入正确"}).inputValidator({min:1,max:300,onError:"请输入话题LOGO"});
		$("#rule_tag_content").formValidator({empty:true,onShow:"请输入话题内容",onFocus:"请输入话题内容",onCorrect:"输入正确"}).inputValidator({min:1,max:2000,onError:"请输入话题内容"});
		

	$.formValidator.reloadAutoTip();
});

function reloadAutoTip()
{
	$.formValidator.reloadAutoTip();
}

</script>

<!--/dialog_end-->
</td>
</tr>
</table>

</div>
<include file="../public/_footer" />
