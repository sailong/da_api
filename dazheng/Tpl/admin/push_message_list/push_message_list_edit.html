<include file="../public/header_dialog" />
{$usejs}

<div class="so_main">

  <div class="page_tit">推送消息队列管理</div>
  <div class="tit_tab">
	<ul>
		<li><a class=on href="#">修改推送消息队列</a></li>
	</ul>
  </div>

<table border="0" cellspacing="0" cellpadding="0" style="width:900px;">
<tr>
<td>
<!--/dialog_start-->

<form method="post" id="act_form" name="act_form" action="{:U('admin/push_message_list/push_message_list_edit_action')}" enctype="multipart/form-data">
	<table class="add_table" border="0" cellspacing="0" cellpadding="0" >
		<tbody>
		<tr>
					<th>消息ID：</th>
					<td><input type="text" name="message_id" id="message_id" class="mod_input2" style="width:66px;"  value="{$data.message_id}"></td>
				</tr>
				<tr>
					<th>编号：</th>
					<td><input type="text" name="message_number" id="message_number" class="mod_input2" style="width:66px;"  value="{$data.message_number}"></td>
				</tr>
				<tr>
					<th>类型：</th>
					<td><input type="text" name="message_type" id="message_type" class="mod_input2" style="width:300px;"  value="{$data.message_type}"></td>
				</tr>
				<tr>
					<th>用户：</th>
					<td><input type="text" name="uid" id="uid" class="mod_input2" style="width:66px;"  value="{$data.uid}"></td>
				</tr>
				<tr>
					<th>标题：</th>
					<td><input type="text" name="message_title" id="message_title" class="mod_input2" style="width:300px;"  value="{$data.message_title}"></td>
				</tr>
				<tr>
					<th>内容：</th>
					<td><textarea name="message_content" id="message_content" class="mod_input2" style="width:400px; height:100px;">{$data.message_content}</textarea></td>
				</tr>
				<tr>
					<th>token：</th>
					<td><input type="text" name="devices_token" id="devices_token" class="mod_input2" style="width:300px;"  value="{$data.devices_token}"></td>
				</tr>
				<tr>
					<th>状态：</th>
					<td><input type="text" name="message_state" id="message_state" class="mod_input2" style="width:300px;"  value="{$data.message_state}"></td>
				</tr>
				<tr>
					<th>receiver_type：</th>
					<td><input type="text" name="receiver_type" id="receiver_type" class="mod_input2" style="width:300px;"  value="{$data.receiver_type}"></td>
				</tr>
				<tr>
					<th>总数：</th>
					<td><input type="text" name="message_totalnum" id="message_totalnum" class="mod_input2" style="width:300px;"  value="{$data.message_totalnum}"></td>
				</tr>
				<tr>
					<th>发送数：</th>
					<td><input type="text" name="message_sendnum" id="message_sendnum" class="mod_input2" style="width:300px;"  value="{$data.message_sendnum}"></td>
				</tr>
				<tr>
					<th>错误码：</th>
					<td><input type="text" name="message_errorcode" id="message_errorcode" class="mod_input2" style="width:300px;"  value="{$data.message_errorcode}"></td>
				</tr>
				<tr>
					<th>错误信息：</th>
					<td><input type="text" name="message_errormsg" id="message_errormsg" class="mod_input2" style="width:300px;"  value="{$data.message_errormsg}"></td>
				</tr>
				<tr>
					<th>发送时间：</th>
					<td><input type="text" name="message_sendtime" id="message_sendtime" readonly class="mod_input_date" style="width:200px;" value="{$data.message_sendtime|format_to_time}" onFocus="WdatePicker({isShowClear:false,readOnly:true})" ></td>
				</tr>
				
		</tbody>
		<tfoot>
			<tr>
				<th></th>
				<td>
					<input type="hidden" name="message_list_id" value="{$data.message_list_id}">
					<input type="submit" class="btn_b" value="保存" style="margin-right:10px;"/>
					<input type="button" class="btn_w" onclick="javascript:history.back(-1);" value="返回" />
				</td>
		</tfoot>
	</table><!--/add_table-->
</form>

<script>
$(document).ready(function(){
$.formValidator.initConfig({formID:"act_form",theme:'ArrowSolidBox',mode:'AutoTip',onError:function(msg){msg_error(msg)},inIframe:true});

	$("#message_id").formValidator({empty:true,onShow:"请输入消息ID",onFocus:"请输入消息ID",onCorrect:"输入正确"}).inputValidator({min:1,max:11,onError:"请输入消息ID"});
		$("#message_number").formValidator({empty:true,onShow:"请输入编号",onFocus:"请输入编号",onCorrect:"输入正确"}).inputValidator({min:1,max:11,onError:"请输入编号"});
		$("#message_type").formValidator({empty:true,onShow:"请输入类型",onFocus:"请输入类型",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入类型"});
		$("#uid").formValidator({empty:true,onShow:"请输入用户",onFocus:"请输入用户",onCorrect:"输入正确"}).inputValidator({min:1,max:11,onError:"请输入用户"});
		$("#message_title").formValidator({empty:true,onShow:"请输入标题",onFocus:"请输入标题",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入标题"});
		$("#message_content").formValidator({empty:true,onShow:"请输入内容",onFocus:"请输入内容",onCorrect:"输入正确"}).inputValidator({min:1,max:500,onError:"请输入内容"});
		$("#devices_token").formValidator({empty:true,onShow:"请输入token",onFocus:"请输入token",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入token"});
		$("#message_state").formValidator({empty:true,onShow:"请输入状态",onFocus:"请输入状态",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入状态"});
		$("#receiver_type").formValidator({empty:true,onShow:"请输入receiver_type",onFocus:"请输入receiver_type",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入receiver_type"});
		$("#message_totalnum").formValidator({empty:true,onShow:"请输入总数",onFocus:"请输入总数",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入总数"});
		$("#message_sendnum").formValidator({empty:true,onShow:"请输入发送数",onFocus:"请输入发送数",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入发送数"});
		$("#message_errorcode").formValidator({empty:true,onShow:"请输入错误码",onFocus:"请输入错误码",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入错误码"});
		$("#message_errormsg").formValidator({empty:true,onShow:"请输入错误信息",onFocus:"请输入错误信息",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入错误信息"});
		$("#message_sendtime").formValidator({empty:true,onShow:"请输入发送时间",onFocus:"请输入发送时间",onCorrect:"输入正确"}).inputValidator({min:1,max:10,onError:"请输入发送时间"});
		

	$.formValidator.reloadAutoTip();
});

function reloadAutoTip()
{
	$.formValidator.reloadAutoTip();
}

</script>


<!--/dialog_end-->
</td>
</tr>
</table>

</div>

<include file="../Public/_footer" />
