<include file="../public/_header_dialog" />
<table border="0" cellspacing="0" cellpadding="0" style="width:600px;">
<tr>
<td>
<!--/dialog_start-->

<form method="post" id="basic_setting" name="act_form" action="{:U('admin/index/admin_role_add_action')}" onsubmit="return checkForm();">
	<div class="add_dialog" style="width:600px;">
		<dl class="lineD">
						<dt><font color="red">*</font>角色名称：</dt>
						<dd><input type="text" name="admin_role_name" id="admin_role_name" class="mod_input2" style="width:300px;" ></dd>
						<div class="clear"></div>
					</dl>
					<dl class="lineD">
						<dt><font color="red">*</font>指定赛事：</dt>
						<dd><input type="text" name="event_ids" id="event_ids" class="mod_input2" style="width:300px;" value="{$data.event_ids}"></dd>
						<div class="clear"></div>
					</dl>
					<dl class="lineD">
					<dt>备注：</dt>
					<dd><textarea name="admin_role_content" id="admin_role_content" class="mod_input2" style="width:400px; height:100px;"></textarea></dd>
					<div class="clear"></div>
				</dl>
				
	</div><!--/add_dialog-->

	<div class="page_btm">
		<input type="button" class="btn_b" onclick="Check_Pro()" value="添加" style="margin-right:10px;"/>
		<input type="button" class="btn_w" onclick="close_dialog(this)" value="取消" />
	</div><!--/page_btm-->
</form>

<script>
function Check_Pro()
{
	var lobj=document.act_form;
	if(lobj.admin_role_name.value=="")
	{
		msg_error("请填写角色名称");
	}
	else
	{
		lobj.submit();
	}
}
</script>

<!--/dialog_end-->
</td>
</tr>
</table>

<include file="../public/_footer" />
