<include file="../public/header_dialog" />
{$usejs}

<div class="so_main">

  <div class="page_tit">订单管理</div>
  <div class="tit_tab">
	<ul>
		<li><a class=on href="{:U('admin/order/order_add')}">添加订单</a></li>
	</ul>
  </div>

<table border="0" cellspacing="0" cellpadding="0" style="width:900px;">
<tr>
<td>
<!--/dialog_start-->

<form method="post" id="act_form" name="act_form" action="{:U('admin/order/order_add_action')}" enctype="multipart/form-data">
	<table class="add_table" border="0" cellspacing="0" cellpadding="0" >
		<tbody>
		<tr>
					<th>所属客户端：</th>
					<td><input type="text" name="field_uid" id="field_uid" class="mod_input2" style="width:66px;" ></td>
				</tr>
				<tr>
					<th>所属用户：</th>
					<td><input type="text" name="uid" id="uid" class="mod_input2" style="width:66px;" ></td>
				</tr>
				<tr>
					<th>订单编号：</th>
					<td><input type="text" name="order_number" id="order_number" class="mod_input2" style="width:300px;" ></td>
				</tr>
				<tr>
					<th>支付编号：</th>
					<td><input type="text" name="order_sn" id="order_sn" class="mod_input2" style="width:300px;" ></td>
				</tr>
				<tr>
					<th>商品：</th>
					<td><input type="text" name="item_ids" id="item_ids" class="mod_input2" style="width:300px;" ></td>
				</tr>
				<tr>
					<th>商品名称：</th>
					<td><input type="text" name="item_names" id="item_names" class="mod_input2" style="width:600px;" ></td>
				</tr>
				<tr>
					<th>总金额：</th>
					<td><input type="text" name="order_money" id="order_money" class="mod_input2" style="width:66px;" ></td>
				</tr>
				<tr>
					<th>状态：</th>
					<td>
						<select name="order_status" id="order_status">
							<option value="">请选择</option>
							<option value="1">1</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>支付时间：</th>
					<td><input type="text" name="order_paytime" id="order_paytime" readonly class="mod_input_date" style="width:200px;" onFocus="WdatePicker({isShowClear:false,readOnly:true})" ></td>
				</tr>
				<tr>
					<th>姓名：</th>
					<td><input type="text" name="order_realname" id="order_realname" class="mod_input2" style="width:300px;" ></td>
				</tr>
				<tr>
					<th>手机号：</th>
					<td><input type="text" name="order_mobile" id="order_mobile" class="mod_input2" style="width:66px;" ></td>
				</tr>
				<tr>
					<th>邮编：</th>
					<td><input type="text" name="order_post" id="order_post" class="mod_input2" style="width:36px;" ></td>
				</tr>
				<tr>
					<th>地址：</th>
					<td><input type="text" name="order_address" id="order_address" class="mod_input2" style="width:600px;" ></td>
				</tr>
				
		</tbody>
		<tfoot>
			<tr>
				<th></th>
				<td>
					<input type="submit" class="btn_b"  value="添加" style="margin-right:10px;"/>
					<input type="button" class="btn_w" onclick="javascript:history.back(-1);" value="返回" />
				</td>
		</tfoot>
	</table><!--/add_table-->
</form>

<script>
$(document).ready(function(){
$.formValidator.initConfig({formID:"act_form",theme:'ArrowSolidBox',mode:'AutoTip',onError:function(msg){msg_error(msg)},inIframe:true});

	$("#field_uid").formValidator({empty:true,onShow:"请输入所属客户端",onFocus:"请输入所属客户端",onCorrect:"输入正确"}).inputValidator({min:1,max:11,onError:"请输入所属客户端"});
		$("#uid").formValidator({empty:true,onShow:"请输入所属用户",onFocus:"请输入所属用户",onCorrect:"输入正确"}).inputValidator({min:1,max:11,onError:"请输入所属用户"});
		$("#order_number").formValidator({empty:true,onShow:"请输入订单编号",onFocus:"请输入订单编号",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入订单编号"});
		$("#order_sn").formValidator({empty:true,onShow:"请输入支付编号",onFocus:"请输入支付编号",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入支付编号"});
		$("#item_ids").formValidator({empty:true,onShow:"请输入商品",onFocus:"请输入商品",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入商品"});
		$("#item_names").formValidator({empty:true,onShow:"请输入商品名称",onFocus:"请输入商品名称",onCorrect:"输入正确"}).inputValidator({min:1,max:100,onError:"请输入商品名称"});
		$("#order_money").formValidator({empty:true,onShow:"请输入总金额",onFocus:"请输入总金额",onCorrect:"输入正确"}).inputValidator({min:1,max:11,onError:"请输入总金额"});
		$("#order_status").formValidator({empty:true,onShow:"请输入状态",onFocus:"请输入状态",onCorrect:"输入正确"}).inputValidator({min:1,max:1,onError:"请输入状态"});
		$("#order_paytime").formValidator({empty:true,onShow:"请输入支付时间",onFocus:"请输入支付时间",onCorrect:"输入正确"}).inputValidator({min:1,max:10,onError:"请输入支付时间"});
		$("#order_realname").formValidator({empty:true,onShow:"请输入姓名",onFocus:"请输入姓名",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入姓名"});
		$("#order_mobile").formValidator({empty:true,onShow:"请输入手机号",onFocus:"请输入手机号",onCorrect:"输入正确"}).inputValidator({min:1,max:11,onError:"请输入手机号"});
		$("#order_post").formValidator({empty:true,onShow:"请输入邮编",onFocus:"请输入邮编",onCorrect:"输入正确"}).inputValidator({min:1,max:6,onError:"请输入邮编"});
		$("#order_address").formValidator({empty:true,onShow:"请输入地址",onFocus:"请输入地址",onCorrect:"输入正确"}).inputValidator({min:1,max:100,onError:"请输入地址"});
		

	$.formValidator.reloadAutoTip();
});

function reloadAutoTip()
{
	$.formValidator.reloadAutoTip();
}

</script>

<!--/dialog_end-->
</td>
</tr>
</table>

</div>
<include file="../public/_footer" />
