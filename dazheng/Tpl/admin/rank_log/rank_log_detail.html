<include file="../public/header_dialog" />
{$usejs}

<div class="so_main">

  <div class="page_tit">排名记录管理</div>
  <div class="tit_tab">
	<ul>
		<li><a class=on href="#">查看详细排名记录</a></li>
	</ul>
  </div>

<table border="0" cellspacing="0" cellpadding="0" style="width:900px;">
<tr>
<td>
<!--/dialog_start-->

	<table class="add_table" border="0" cellspacing="0" cellpadding="0" >
		<tbody>
		<tr>
					<th>所属用户：</th>
						<td>{$data.uid}</td>
				</tr>
				<tr>
					<th>所属赛事：</th>
						<td>{$data.event_id}</td>
				</tr>
				<tr>
					<th>赛事级别：</th>
						<td>{$data.event_level}</td>
				</tr>
				<tr>
					<th>用户组：</th>
						<td>{$data.user_group}</td>
				</tr>
				<tr>
					<th>排名：</th>
						<td>{$data.rank_num}</td>
				</tr>
				<tr>
					<th>总分：</th>
						<td>{$data.rank_total_score}</td>
				</tr>
				<tr>
					<th>比赛积分：</th>
						<td>{$data.rank_score}</td>
				</tr>
				<tr>
					<th>奖励积发：</th>
						<td>{$data.rank_reward_score}</td>
				</tr>
				<tr>
					<th>添加时间：</th>
					<td>{$data.rank_log_addtime|format_to_time}</td>
					
				</tr>
				
		</tbody>
		<tfoot>
			<tr>
				<th></th>
				<td>
					<input type="button" class="btn_w" onclick="javascript:history.back(-1);" value="返回" />
				</td>
		</tfoot>
	</table><!--/add_table-->


<!--/dialog_end-->
</td>
</tr>
</table>

</div>
<include file="../public/_footer" />
