<include file="../public/header_dialog" />
{$usejs}

<div class="so_main">

  <div class="page_tit">赛事用户管理</div>
  <div class="tit_tab">
	<ul>
		<li><a class=on href="#">修改赛事用户</a></li>
	</ul>
  </div>

<table border="0" cellspacing="0" cellpadding="0" style="width:900px;">
<tr>
<td>
<!--/dialog_start-->

<form method="post" id="act_form" name="act_form" action="{:U('admin/event_user/event_user_edit_action')}" enctype="multipart/form-data">
	<table class="add_table" border="0" cellspacing="0" cellpadding="0" >
		<tbody>
				<tr>
					<th>所属赛事：</th>
					<td>
						<select name="event_id">
							<option value="">请选择</option>
							<volist id="vo" name="event_list">
							<option value="{$vo.event_id}">{$vo.event_name}</option>
							</volist>
						</select>
						<script>set_select_value(document.act_form.event_id,'{$data.event_id}');</script>
					</td>
				</tr>
				<tr>
					<th>所属用户：</th>
					<td><input type="text" name="uid" id="uid" class="mod_input2" style="width:66px;"  value="{$data.uid}"></td>
				</tr>
				<tr>
					<th>姓名：</th>
					<td><input type="text" name="event_user_realname" id="event_user_realname" class="mod_input2" style="width:300px;"  value="{$data.event_user_realname}"></td>
				</tr>
				<tr>
					<th>姓别：</th>
					<td>
						<select name="event_user_sex" id="event_user_sex">
							<option value="">请选择</option>
							<option value="男">男</option>
							<option value="女">女</option>
						</select>
						<script>set_select_value(document.act_form.event_user_sex,'{$data.event_user_sex}');</script>
					</td>
				</tr>
				<tr>
					<th>证件类型：</th>
					<td>
						<select name="event_user_card_type">
							<option value="">请选择</option>
							<option value="身份证">身份证</option>
							<option value="军官证">军官证</option>
						</select>
						<script>set_select_value(document.act_form.event_user_card_type,"{$data.event_user_card_type}");</script>
					</td>
				</tr>
				<tr>
					<th>证件号码：</th>
					<td><input type="text" name="event_user_card" id="event_user_card" class="mod_input2" style="width:300px;"  value="{$data.event_user_card}"></td>
				</tr>
				<tr>
					<th>差点：</th>
					<td><input type="text" name="event_user_chadian" id="event_user_chadian" class="mod_input2" style="width:60px;"  value="{$data.event_user_chadian}"></td>
				</tr>
				<tr>
					<th>状态：</th>
					<td>
						<select name="event_user_state">
							<option value="">请选择</option>
							<option value="0">待审核</option>
							<option value="1">审核通过</option>
							<option value="2">未审核通过</option>
						</select>
						<script>set_select_value(document.act_form.event_user_state,"{$data.event_user_state}");</script>
					</td>
				</tr>
				
		</tbody>
		<tfoot>
			<tr>
				<th></th>
				<td>
					<input type="hidden" name="event_user_id" value="{$data.event_user_id}">
					<input type="submit" class="btn_b" value="保存" style="margin-right:10px;"/>
					<input type="button" class="btn_w" onclick="javascript:history.back(-1);" value="返回" />
				</td>
		</tfoot>
	</table><!--/add_table-->
</form>

<script>
$(document).ready(function(){
$.formValidator.initConfig({formID:"act_form",theme:'ArrowSolidBox',mode:'AutoTip',onError:function(msg){msg_error(msg)},inIframe:true});

	$("#event_id").formValidator({empty:true,onShow:"请输入所属赛事",onFocus:"请输入所属赛事",onCorrect:"输入正确"}).inputValidator({min:1,max:11,onError:"请输入所属赛事"});
		$("#uid").formValidator({empty:true,onShow:"请输入所属用户",onFocus:"请输入所属用户",onCorrect:"输入正确"}).inputValidator({min:1,max:11,onError:"请输入所属用户"});
		$("#event_user_realname").formValidator({empty:true,onShow:"请输入姓名",onFocus:"请输入姓名",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入姓名"});
		$("#event_user_sex").formValidator({empty:true,onShow:"请输入姓别",onFocus:"请输入姓别",onCorrect:"输入正确"}).inputValidator({min:1,max:10,onError:"请输入姓别"});
		$("#event_user_card_type").formValidator({empty:true,onShow:"请输入证件类型",onFocus:"请输入证件类型",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入证件类型"});
		$("#event_user_card").formValidator({empty:true,onShow:"请输入证件号码",onFocus:"请输入证件号码",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入证件号码"});
		$("#event_user_chadian").formValidator({empty:true,onShow:"请输入差点",onFocus:"请输入差点",onCorrect:"输入正确"}).inputValidator({min:1,max:10,onError:"请输入差点"});
		$("#event_user_state").formValidator({empty:true,onShow:"请输入状态",onFocus:"请输入状态",onCorrect:"输入正确"}).inputValidator({min:1,max:1,onError:"请输入状态"});
		

	$.formValidator.reloadAutoTip();
});

function reloadAutoTip()
{
	$.formValidator.reloadAutoTip();
}

</script>


<!--/dialog_end-->
</td>
</tr>
</table>

</div>

<include file="../Public/_footer" />
