<include file="../Public/header_dialog" />
{$usejs}

<div class="so_main">

  <div class="page_tit">球场介绍管理</div>
  <div class="tit_tab">
	<ul>
		<li><a class=on href="{:U('admin/field_about/field_about_add')}">添加球场介绍</a></li>
	</ul>
  </div>

<table border="0" cellspacing="0" cellpadding="0" style="width:900px;">
<tr>
<td>
<!--/dialog_start-->

<form method="post" id="act_form" name="act_form" action="{:U('admin/field_about/field_about_add_action')}" enctype="multipart/form-data">
	<table class="add_table" border="0" cellspacing="0" cellpadding="0" >
		<tbody>
		<tr>
					<th>所属球场：</th>
					<td><input type="text" name="field_uid" id="field_uid" class="mod_input2" style="width:66px;" ></td>
				</tr>
				<tr>
					<th>名称：</th>
					<td><input type="text" name="about_name" id="about_name" class="mod_input2" style="width:300px;" ></td>
				</tr>
				<tr>
					<th>类型：</th>
					<td>
						<select name="about_type" id="about_type">
							<option value="">请选择</option>
							{$page_list}
						</select>
					</td>
				</tr>
				
				<tr>
					<th>电话：</th>
					<td><input type="text" name="about_tel" id="about_tel" class="mod_input2" style="width:300px;" ></td>
				</tr>
				<tr>
					<th>电话2：</th>
					<td><input type="text" name="about_tel2" id="about_tel2" class="mod_input2" style="width:300px;" ></td>
				</tr>
				
				<tr>
					<th>排序：</th>
					<td><input type="text" name="about_sort" id="about_sort" class="mod_input2" style="width:66px;" ></td>
				</tr>
				<tr>
					<th>内容：</th>
					<td>{$editor}</td>
				</tr>
				
		</tbody>
		<tfoot>
			<tr>
				<th></th>
				<td>
					<input type="submit" class="btn_b"  value="添加" style="margin-right:10px;"/>
					<input type="button" class="btn_w" onclick="javascript:history.back(-1);" value="返回" />
				</td>
		</tfoot>
	</table><!--/add_table-->
</form>

<script>
$(document).ready(function(){
$.formValidator.initConfig({formID:"act_form",theme:'ArrowSolidBox',mode:'AutoTip',onError:function(msg){msg_error(msg)},inIframe:true});

	$("#field_uid").formValidator({empty:true,onShow:"请输入所属球场",onFocus:"请输入所属球场",onCorrect:"输入正确"}).inputValidator({min:1,max:11,onError:"请输入所属球场"});
		$("#about_name").formValidator({empty:true,onShow:"请输入名称",onFocus:"请输入名称",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入名称"});
		$("#about_type").formValidator({empty:true,onShow:"请输入类型",onFocus:"请输入类型",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入类型"});
		$("#about_content").formValidator({empty:true,onShow:"请输入内容",onFocus:"请输入内容",onCorrect:"输入正确"}).inputValidator({min:1,max:3000,onError:"请输入内容"});
		$("#about_tel").formValidator({empty:true,onShow:"请输入电话",onFocus:"请输入电话",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入电话"});
		$("#about_tel2").formValidator({empty:true,onShow:"请输入电话2",onFocus:"请输入电话2",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入电话2"});
		$("#about_replynum").formValidator({empty:true,onShow:"请输入回复数",onFocus:"请输入回复数",onCorrect:"输入正确"}).inputValidator({min:1,max:11,onError:"请输入回复数"});
		$("#about_sort").formValidator({empty:true,onShow:"请输入排序",onFocus:"请输入排序",onCorrect:"输入正确"}).inputValidator({min:1,max:11,onError:"请输入排序"});
		

	$.formValidator.reloadAutoTip();
});

function reloadAutoTip()
{
	$.formValidator.reloadAutoTip();
}

</script>

<!--/dialog_end-->
</td>
</tr>
</table>

</div>
<include file="../Public/_footer" />
