<include file="../public/_header_dialog" />
<table border="0" cellspacing="0" cellpadding="0" style="width:600px;">
<tr>
<td>
<!--/dialog_start-->

<form method="post" id="act_form" name="act_form" action="{:U('admin/dict_type/dict_type_edit_action')}" enctype="multipart/form-data">
	<div class="add_dialog" >
		<dl class="lineD">
					<dt>分类名称：</dt>
					<dd><input type="text" name="dict_type_name" id="dict_type_name" class="mod_input2" style="width:300px;"  value="{$data.dict_type_name}"></dd>
					<div class="clear"></div>
				</dl>
				<dl class="lineD">
					<dt>是否键名：</dt>
					<dd>
						<input type="radio" name="dict_type_iskey" id="dict_type_iskey" value="Y" <php> if($data["dict_type_iskey"]=="Y"){ echo " checked ";}</php>>是
						<input type="radio" name="dict_type_iskey" id="dict_type_iskey" value="N" <php> if($data["dict_type_iskey"]=="N"){ echo " checked ";}</php>>否
						<input type="radio" name="dict_type_iskey" id="dict_type_iskey" value="D" <php> if($data["dict_type_iskey"]=="D"){ echo " checked ";}</php>>自定义
					</dd>
					<div class="clear"></div>
				</dl>
				
	</div><!--/add_dialog-->

	<div class="page_btm">
		<input type="hidden" name="dict_type_id" value="{$data.dict_type_id}">
		<input type="submit" class="btn_b" onclick="Check_Pro()" value="保存" style="margin-right:10px;"/>
		<input type="button" class="btn_w" onclick="close_dialog(this)" value="取消" />
	</div><!--/page_btm-->
</form>

<script>
$(document).ready(function(){
$.formValidator.initConfig({formID:"act_form",theme:'ArrowSolidBox',mode:'AutoTip',onError:function(msg){msg_error(msg)},inIframe:true});

		$("#dict_type_name").formValidator({empty:true,onShow:"请输入分类名称",onFocus:"请输入分类名称",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入分类名称"});
		$("#dict_type_iskey").formValidator({empty:true,onShow:"请输入是否键名",onFocus:"请输入是否键名",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入是否键名"});
		

	$.formValidator.reloadAutoTip();
});

function reloadAutoTip()
{
	$.formValidator.reloadAutoTip();
}

</script>


<!--/dialog_end-->
</td>
</tr>
</table>

<include file="../public/_footer" />
