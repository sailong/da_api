<include file="../public/header_dialog" />
{$usejs}

<div class="so_main">

  <div class="page_tit">照片管理</div>
  <div class="tit_tab">
	<ul>
		<li><a class=on href="#">修改照片</a></li>
	</ul>
  </div>

<table border="0" cellspacing="0" cellpadding="0" style="width:900px;">
<tr>
<td>
<!--/dialog_start-->

<form method="post" id="act_form" name="act_form" action="{:U('admin/photo/photo_edit_action')}" enctype="multipart/form-data">
	<table class="add_table" border="0" cellspacing="0" cellpadding="0" >
		<tbody>

				<tr>
					<th>所属相册：</th>
					<td>
						<select id="album_id" name="album_id">
							<option value="">请选择</option>
							<volist id="vo" name="album">
							<option value="{$vo.album_id}">{$vo.album_name}</option>
							</volist>
						</select>
						<script>set_select_value(document.act_form.album,'{$data.album_id}');</script>
					</td>
				</tr>
				<tr>
					<th>照片名称：</th>
					<td><input type="text" name="photo_name" id="photo_name" class="mod_input2" style="width:300px;"  value="{$data.photo_name}"></td>
				</tr>
				<tr>
					<th>照片地址：</th>
					<td><input type="file" name="photo_url" id="photo_url"  class="mod_input"></td>
				</tr>
				
		</tbody>
		<tfoot>
			<tr>
				<th></th>
				<td>
					<input type="hidden" name="photo_id" value="{$data.photo_id}">
					<input type="submit" class="btn_b" value="保存" style="margin-right:10px;"/>
					<input type="button" class="btn_w" onclick="javascript:history.back(-1);" value="返回" />
				</td>
		</tfoot>
	</table><!--/add_table-->
</form>

<script>
$(document).ready(function(){
$.formValidator.initConfig({formID:"act_form",theme:'ArrowSolidBox',mode:'AutoTip',onError:function(msg){msg_error(msg)},inIframe:true});

	$("#uid").formValidator({empty:true,onShow:"请输入所属用户",onFocus:"请输入所属用户",onCorrect:"输入正确"}).inputValidator({min:1,max:11,onError:"请输入所属用户"});
		$("#album_id").formValidator({empty:true,onShow:"请输入所属相册",onFocus:"请输入所属相册",onCorrect:"输入正确"}).inputValidator({min:1,max:11,onError:"请输入所属相册"});
		$("#photo_name").formValidator({empty:true,onShow:"请输入照片名称",onFocus:"请输入照片名称",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入照片名称"});
		$("#photo_url").formValidator({empty:true,onShow:"请输入照片地址",onFocus:"请输入照片地址",onCorrect:"输入正确"}).inputValidator({min:1,max:300,onError:"请输入照片地址"});
		

	$.formValidator.reloadAutoTip();
});

function reloadAutoTip()
{
	$.formValidator.reloadAutoTip();
}

</script>


<!--/dialog_end-->
</td>
</tr>
</table>

</div>

<include file="../Public/_footer" />
