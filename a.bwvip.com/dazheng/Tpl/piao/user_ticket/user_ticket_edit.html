<include file="../public/header_dialog" />
{$usejs}

<div class="so_main">

  <div class="page_tit">门票领取管理</div>
  <div class="tit_tab">
	<ul>
		<li><a class=on href="#">修改门票领取</a></li>
	</ul>
  </div>

<table border="0" cellspacing="0" cellpadding="0" style="width:900px;">
<tr>
<td>
<!--/dialog_start-->

<form method="post" id="act_form" name="act_form" action="{:U('piao/user_ticket/user_ticket_edit_action')}" enctype="multipart/form-data">
	<table class="add_table" border="0" cellspacing="0" cellpadding="0" >
		<tbody>
		<tr>
					<th>所属用户：</th>
					<td><input type="text" name="uid" id="uid" class="mod_input2" style="width:66px;"  value="{$data.uid}"></td>
				</tr>
				<tr>
					<th>门票：</th>
					<td><input type="text" name="ticket_id" id="ticket_id" class="mod_input2" style="width:66px;"  value="{$data.ticket_id}"></td>
				</tr>
				<tr>
					<th>领取码：</th>
					<td><input type="text" name="user_ticket_code" id="user_ticket_code" class="mod_input2" style="width:300px;"  value="{$data.user_ticket_code}"></td>
				</tr>
				<tr>
					<th>二维码图片：</th>
					<td><input type="file" name="user_ticket_codepic" id="user_ticket_codepic"  class="mod_input"></td>
				</tr>
				<tr>
					<th>姓名：</th>
					<td><input type="text" name="user_ticket_realname" id="user_ticket_realname" class="mod_input2" style="width:300px;"  value="{$data.user_ticket_realname}"></td>
				</tr>
				<tr>
					<th>证件类型：</th>
					<td>
						<select name="user_ticket_cardtype">
							<option value="">请选择</option>
							<option value="{$data.user_ticket_cardtype}">{$data.user_ticket_cardtype}</option>
						</select>
						<script>set_select_value(document.act_form.user_ticket_cardtype,"{$data.user_ticket_cardtype}");</script>
					</td>
				</tr>
				<tr>
					<th>证件号码：</th>
					<td><input type="text" name="user_ticket_card" id="user_ticket_card" class="mod_input2" style="width:300px;"  value="{$data.user_ticket_card}"></td>
				</tr>
				<tr>
					<th>手机号：</th>
					<td><input type="text" name="user_ticket_mobile" id="user_ticket_mobile" class="mod_input2" style="width:120px;"  value="{$data.user_ticket_mobile}"></td>
				</tr>
				<tr>
					<th>状态：</th>
					<td>
						<select name="user_ticket_status">
							<option value="">请选择</option>
							<option value="{$data.user_ticket_status}">{$data.user_ticket_status}</option>
						</select>
						<script>set_select_value(document.act_form.user_ticket_status,"{$data.user_ticket_status}");</script>
					</td>
				</tr>
				
		</tbody>
		<tfoot>
			<tr>
				<th></th>
				<td>
					<input type="hidden" name="user_ticket_id" value="{$data.user_ticket_id}">
					<input type="submit" class="btn_b" value="保存" style="margin-right:10px;"/>
					<input type="button" class="btn_w" onclick="javascript:history.back(-1);" value="返回" />
				</td>
		</tfoot>
	</table><!--/add_table-->
</form>

<script>
$(document).ready(function(){
$.formValidator.initConfig({formID:"act_form",theme:'ArrowSolidBox',mode:'AutoTip',onError:function(msg){msg_error(msg)},inIframe:true});

	$("#uid").formValidator({empty:true,onShow:"请输入所属用户",onFocus:"请输入所属用户",onCorrect:"输入正确"}).inputValidator({min:1,max:11,onError:"请输入所属用户"});
		$("#ticket_id").formValidator({empty:true,onShow:"请输入门票",onFocus:"请输入门票",onCorrect:"输入正确"}).inputValidator({min:1,max:11,onError:"请输入门票"});
		$("#user_ticket_code").formValidator({empty:true,onShow:"请输入领取码",onFocus:"请输入领取码",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入领取码"});
		$("#user_ticket_codepic").formValidator({empty:true,onShow:"请输入二维码图片",onFocus:"请输入二维码图片",onCorrect:"输入正确"}).inputValidator({min:1,max:300,onError:"请输入二维码图片"});
		$("#user_ticket_realname").formValidator({empty:true,onShow:"请输入姓名",onFocus:"请输入姓名",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入姓名"});
		$("#user_ticket_cardtype").formValidator({empty:true,onShow:"请输入证件类型",onFocus:"请输入证件类型",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入证件类型"});
		$("#user_ticket_card").formValidator({empty:true,onShow:"请输入证件号码",onFocus:"请输入证件号码",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入证件号码"});
		$("#user_ticket_mobile").formValidator({empty:true,onShow:"请输入手机号",onFocus:"请输入手机号",onCorrect:"输入正确"}).inputValidator({min:1,max:11,onError:"请输入手机号"});
		$("#user_ticket_status").formValidator({empty:true,onShow:"请输入状态",onFocus:"请输入状态",onCorrect:"输入正确"}).inputValidator({min:1,max:1,onError:"请输入状态"});
		

	$.formValidator.reloadAutoTip();
});

function reloadAutoTip()
{
	$.formValidator.reloadAutoTip();
}

</script>


<!--/dialog_end-->
</td>
</tr>
</table>

</div>

<include file="../Public/_footer" />
