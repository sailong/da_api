<include file="../public/header_dialog" />
{$usejs}

<div class="so_main">

  <div class="page_tit">赛事报名管理</div>
  <div class="tit_tab">
	<ul>
		<li><a class=on href="{:U('field/event_apply/event_apply_add',array('event_id'=>get('event_id')))}">添加赛事报名</a></li>
	</ul>
  </div>

<table border="0" cellspacing="0" cellpadding="0" style="width:900px;">
<tr>
<td>
<!--/dialog_start-->

<form method="post" id="act_form" name="act_form" action="{:U('field/event_apply/event_apply_add_action')}" enctype="multipart/form-data">
	<table class="add_table" border="0" cellspacing="0" cellpadding="0" >
		<tbody>

				
				<tr>
					<th>所属分站：</th>
					<td>
						<select name="fenzhan_id" id="fenzhan_id">
							<option value="">请选择</option>
							<volist id="vo2" name="fenzhan">
							<option value="{$vo2.fenzhan_id}">{$vo2.fenzhan_name}</option>
							</volist>
						</select>（若无分站信息，可以到分站管理添加分站信息）
					</td>
				</tr>
				
				<!-- <tr>
					<th>报名人UID：</th>
					<td><input name="uid" type="text" class="mod_input2" id="uid" style="width:66px;"  onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"></td>
				</tr> -->
				<tr id="tuanti_name_id" style="display:none;">
					<th>选择团体：</th>
					<td>
						<select name="tuanti_name" id="tuanti_name">
							<option value="">请选择</option>
							<option value="{$event.event_left_flag}_|_{$event.event_left}">{$event.event_left}</option>
							<option value="{$event.event_right_flag}_|_{$event.event_right}">{$event.event_right}</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>姓名：</th>
					<td><input type="text" name="event_apply_realname[]" id="event_apply_realname" class="mod_input2" style="width:300px;"></td>
				</tr>
				<tr>
					<th>性别：</th>
					<td><input name="event_apply_sex_0" type="radio" value="男" checked="checked" />男 <input name="event_apply_sex_0" type="radio" value="女" />女</td>
				</tr>
				<tr>
					<th>身份证号：</th>
					<td><input type="text" name="event_apply_card[]" id="event_apply_card" class="mod_input2" style="width:300px;" ></td>
				</tr>
				<tr>
					<th>差点：</th>
					<td><input type="text" name="event_apply_chadian[]" id="event_apply_chadian" class="mod_input2" style="width:300px;" ></td>
				</tr>
				<tr>
					<th>&nbsp;&nbsp;</th>
					<td>&nbsp;&nbsp;</td>
				</tr>
				<tr id="tr_end">
					<th>&nbsp;&nbsp;</th>
					<td>&nbsp;&nbsp;</td>
				</tr>
		</tbody>
		<tfoot>
			<tr>
				<th></th>
				<td>
					<input type="hidden" id="uid" value="0"/>
					<input type="hidden" name="event_type" id="event_type" value="{$event.event_type}"/>
					<input type="hidden" name="event_apply_state" id="event_apply_state" class="mod_input2" style="width:300px;" value="1" >
					<input type="hidden" name="event_id" id="event_id" class="mod_input2" style="width:300px;" value="<php> echo get('event_id');</php>" >
					<input type="submit" class="btn_b"  value="添加" style="margin-right:10px;"/>
					<input type="button" class="btn_w" onclick="javascript:history.back(-1);" value="返回" style="margin-right:10px;" />
					<input type="button" class="btn_b" id="add_one_people" value="添加队员" />
				</td>
		</tfoot>
	</table><!--/add_table-->
</form>

<script>
$(document).ready(function(){
var people_num = 0;
var enent_type = $("#event_type").val();
$("#add_one_people").click(function(){
	people_num = people_num+1;
	add_one_people(people_num);
});
if(enent_type == 'T') {
	$("#tuanti_name_id").show();
};
$.formValidator.initConfig({formID:"act_form",theme:'ArrowSolidBox',mode:'AutoTip',onError:function(msg){msg_error(msg)},inIframe:true});

	$("#event_id").formValidator({empty:true,onShow:"请输入所属赛事",onFocus:"请输入所属赛事",onCorrect:"输入正确"}).inputValidator({min:1,max:11,onError:"请输入所属赛事"});
		$("#uid").formValidator({empty:true,onShow:"请输入报名人",onFocus:"请输入报名人",onCorrect:"输入正确"}).inputValidator({min:1,max:11,onError:"请输入报名人"});
		$("#event_apply_realname").formValidator({empty:true,onShow:"请输入姓名",onFocus:"请输入姓名",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入姓名"});
		$("#event_apply_sex").formValidator({empty:true,onShow:"请输入姓别",onFocus:"请输入姓别",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入姓别"});
		$("#event_apply_card").formValidator({empty:true,onShow:"请输入身份证号",onFocus:"请输入身份证号",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入身份证号"});
		$("#event_apply_chadian").formValidator({empty:true,onShow:"请输入差点",onFocus:"请输入差点",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入差点"});
		$("#event_apply_state").formValidator({empty:true,onShow:"请输入状态",onFocus:"请输入状态",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入状态"});
		

	$.formValidator.reloadAutoTip();
});
function add_one_people(people_num){
	var str = '<tr>';
		str +='			<th>姓名：</th>';
		str +='				<td><input type="text" name="event_apply_realname[]" id="event_apply_realname" class="mod_input2" style="width:300px;"></td>';
		str +='			</tr>';
		str +='			<tr>';
		str +='				<th>性别：</th>';
		str +='				<td><input name="event_apply_sex_'+people_num+'" type="radio" value="男" checked="checked" />男 <input name="event_apply_sex_'+people_num+'" type="radio" value="女" />女</td>';
		str +='			</tr>';
		str +='			<tr>';
		str +='				<th>身份证号：</th>';
		str +='				<td><input type="text" name="event_apply_card[]" id="event_apply_card" class="mod_input2" style="width:300px;" ></td>';
		str +='			</tr>';
		str +='			<tr>';
		str +='				<th>差点：</th>';
		str +='				<td><input type="text" name="event_apply_chadian[]" id="event_apply_chadian" class="mod_input2" style="width:300px;" ></td>';
		str +='			</tr>';
		str +='         <tr>';
		str +='				<th>&nbsp;&nbsp;</th>';
		str +='				<td>&nbsp;&nbsp;</td>';
		str +='			</tr>';
		
		
		$("#tr_end").before($(str));
}
function reloadAutoTip()
{
	$.formValidator.reloadAutoTip();
}

</script>

<!--/dialog_end-->
</td>
</tr>
</table>

</div>
<include file="../public/_footer" />
