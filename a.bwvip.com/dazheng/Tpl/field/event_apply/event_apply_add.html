				</tr>

							</tr>
							<tr>
								<th width="15%">姓名：</th>
								<td><input type="text" style="width:300px;float:left;" name="event_apply_realname[]" id="event_apply_realname" class="mod_input2"><input type="button" id="delete_id" class="btn_b" value="删除队员" style="display:none;float:right;"/>
							</tr>
							<tr>
								<th>性别：</th>
								<td><input name="event_apply_sex[]" type="checkbox" value="男" checked="checked" />男 <input name="event_apply_sex[]" type="checkbox" value="女" />女</td>
							</tr>
							<tr>
								<th>身份证号：</th>
								<td><input type="text" name="event_apply_card[]" id="event_apply_card" class="mod_input2" style="width:300px;" ></td>
							</tr>
							<tr border="none">
								<th>差点：</th>
								<td><input type="text" name="event_apply_chadian[]" id="event_apply_chadian" class="mod_input2" style="width:300px;" ></td>
							</tr>
						</table>
					</td>
				</tr>
				
				<tr id="tr_end" style="display:none;">
					<th>&nbsp;&nbsp;</th>
					<td>&nbsp;&nbsp;</td>
				</tr>
		</tbody>
		<tfoot>
			<tr>
				<th></th>
				<td>
					<input type="hidden" id="uid" value="0"/>
					<input type="hidden" name="event_type" id="event_type" value="{$event.event_type}"/>
					<input type="hidden" name="event_apply_state" id="event_apply_state" class="mod_input2" style="width:300px;" value="1" >
					<input type="hidden" name="event_id" id="event_id" class="mod_input2" style="width:300px;" value="<php> echo get('event_id');</php>" >
					<input type="submit" class="btn_b"  value="添加" style="margin-right:10px;"/>
					<input type="button" class="btn_w" onclick="javascript:history.back(-1);" value="返回" style="margin-right:10px;" />
					<input type="button" class="btn_b" id="add_one_people" value="添加队员" />
				</td>
		</tfoot>
	</table><!--/add_table-->
</form>

<script>
$(document).ready(function(){
$("input[name='event_apply_sex[]']").live('click',function(){
	var input_parent_obj = $(this).parents('tr:first');
	$("input[name='event_apply_sex[]']",input_parent_obj).attr("checked",false);
	$(this).attr("checked",true);
});
var people_num = 0;
var enent_type = $("#event_type").val();
$("#add_one_people").click(function(){
	people_num = people_num+1;
	add_one_people(people_num);
});
$("#delete_id").live('click',function(){
	var table_obj = $(this).parents('table:first');
	table_obj.parents('tr:first').remove();
	people_num = people_num-1;
});
if(enent_type == 'T') {
	$("#tuanti_name_id").show();
};
$("tr[overstyle='on']").live("mouseenter",function(){
		  
		    $("tr",$(this)).addClass("bg_hover");
			if(people_num>0){
				$("#delete_id",$(this)).show();
			}
});
$("tr[overstyle='on']").live("mouseleave ",function(){
		  
		    $("tr",$(this)).removeClass("bg_hover");
			$("#delete_id",$(this)).hide();
});
