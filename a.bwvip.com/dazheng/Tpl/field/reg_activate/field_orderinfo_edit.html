<include file="../public/header_dialog" />
<div class="so_main">


<div class="page_tit">订场信息管理</div>
  <div class="tit_tab">
	<ul>
		<li><a class=on href="#">修改订场信息</a></li>
	</ul>
  </div>

{$usejs}

<table border="0" cellspacing="0" cellpadding="0" style="width:900px;">
<tr>
<td>
<!--/dialog_start-->

<form method="post" id="field_orderinfo_form" name="field_orderinfo_form" action="{:U('field/field_orderinfo/orderinfo_edit_action')}" enctype="multipart/form-data">
	<table class="add_table" border="0" cellspacing="0" cellpadding="0" >
		<tbody>
		
				<tr>
					<th>标题：</th>
					<td><input type="text" name="field_orderinfo_title" id="field_orderinfo_title" class="mod_input2" style="width:500px;" value="{$info.field_orderinfo_title}"></td>
				</tr>
			    <tr>
					<th>订场信息：</th>
					<td>
						<textarea name="content" id="content" class="mod_input2" style="width:500px; height:80px;">{$info.field_orderinfo_content}</textarea>
					</td>
				</tr>
				<tr>
					<th>会员订场电话：</th>
					<td><input type="text" name="is_memberphone" id="is_memberphone" class="mod_input2" style="width:100px;" value="{$info.field_orderinfo_is_memberphone}" ></td>
				</tr>
				<tr>
					<th>非会员订场电话：</th>
					<td><input type="text" name="isnot_memberphone" id="isnot_memberphone" class="mod_input2" style="width:100px;" value="{$info.field_orderinfo_isnot_memberphone}" ></td>
				</tr>
		</tbody>
		<tfoot>
			<tr>
				<th></th>
				<td>
					<input type="hidden" name="orderinfo_id" value="{$info.field_orderinfo_id}">
					<input type="hidden" name="language" value="{$info.language}">
					<input type="submit" class="btn_b" value="保存" style="margin-right:10px;"/>
					<input type="button" class="btn_w" onclick="javascript:history.back(-1);" value="返回" />
				</td>
		</tfoot>
	</table><!--/add_table-->
</form>




<script>
$(document).ready(function(){
$.formValidator.initConfig({formID:"field_orderinfo_form",theme:'ArrowSolidBox',mode:'AutoTip',onError:function(msg){msg_error(msg)},inIframe:true});
	$("#field_orderinfo_title").formValidator({empty:false,onShow:"请输入标题",onFocus:"请输入标题",onCorrect:"输入正确"}).inputValidator({min:1,max:100,onError:"请输入标题"});
	//$("#arctype_id").formValidator({empty:true,onShow:"请输入所属栏目",onFocus:"请输入所属栏目",onCorrect:"输入正确"}).inputValidator({min:1,max:11,onError:"请输入所属栏目"});
	$("#content").formValidator({empty:false,onShow:"请输入订场信息",onFocus:"请输入订场信息",onCorrect:"输入正确"}).inputValidator({min:1,max:200,onError:"请输入订场信息"});
	$("#is_memberphone").formValidator({empty:false,onShow:"请输入联系电话",onFocus:"请输入联系电话",onCorrect:"请输入标题"}).inputValidator({min:1,max:11,onError:"请输入联系电话"});
	$("#isnot_memberphone").formValidator({empty:false,onShow:"请输入联系电话",onFocus:"请输入联系电话",onCorrect:"请输入标题"}).inputValidator({min:1,max:11,onError:"请输入联系电话"});
	$.formValidator.reloadAutoTip();
});

function reloadAutoTip()
{
	$.formValidator.reloadAutoTip();
}

</script>


<!--/dialog_end-->
</td>
</tr>
</table>
</div>

<include file="../public/_footer" />
