<script type="text/javascript">
	dojo.require("dojo.io.iframe");
	dojo.require("dijit.Dialog");
	dojo.addOnLoad(function(){
	
		if(dojo.byId("storing_showed_order_button") != null){
			dojo.connect(dojo.byId("storing_showed_order_button"), "onclick", "storing_showed_order");
		}
	
		if(dojo.byId("choosing_badge_button") != null){
			dojo.connect(dojo.byId("choosing_badge_button"), "onclick", "choosing_badge");
		}
		
		init_badge_related_to_page();
		dojo.connect(dojo.byId("button_closing_dialog_of_tip"), "onclick", function(){
			dijit.byId('dialog_of_tip').hide();
		});
		
		dojo.connect(dojo.byId("question"), "onchange", function(){
			if(dojo.attr('question','value') != 0){
			
				if(dojo.byId('question_id') == null){
					var row = dojo.byId('login_table').insertRow(3);
					row.id = 'question_id';
					var cola = row.insertCell(0);
					var colb = row.insertCell(1);
					cola.innerHTML = "答案是：";
					cola.align = 'right';
					colb.innerHTML = '<input name="answer" type="text"/>';
					colb.align = 'left';
				}
				
			}else{
				dojo.byId('login_table').deleteRow(3);
			}
		});
		
	});

	function init_badge_related_to_page(){
		if(dojo.attr('hidden_badge_id','value') != ''){
			dojo.attr('badge_id','value',dojo.attr('hidden_badge_id','value'));	
		}
	}

	function login(){
				
		var d = new Date(); 
		var random_num = dojo.date.stamp.toISOString(d)+Math.random();
				
		dojo.attr('random_num','value',random_num);
				
				
		dojo.io.iframe.send({
			form: "login_form",
			handleAs: "html",
			load: function(response, ioArgs){
				console.log(response.body.outerHTML);
						
				if(response.body.outerHTML != '<body>var uid=0;</body>'){
					console.log('成功登陆');
					dijit.byId('dialog_of_login').hide();
				}else{
					console.log('错误的用户名或密码');
					dojo.byId('login_tip').innerHTML = '错误的用户名或密码';
					setTimeout("dojo.byId('login_tip').innerHTML = ''",3000);
				}
						
				return response;
			},
			error: function(response, ioArgs){
				return response;
			}
		});
				
	}

	function storing_showed_order(){

		var xhrArgs = {
			url: "apply_badge.php?mod=getting_uid",
			preventCache: true,
			handleAs: "json",
			load: function(data){
				console.log(data);

				if(data.login_or_not == 1){
					
                         		dojo.io.iframe.send({
						form: "storing_showed_order",
						handleAs: "html",
						load: function(response, ioArgs){
							console.log(response.body.outerHTML);

							if(response.body.outerHTML.match('ok')==null){

								var tmp = response.body.outerHTML.toLowerCase();
								tmp = tmp.replace("<body>","");
								tmp = tmp.replace("</body>","");
								dojo.byId('tip_desc').innerHTML = tmp;
								dijit.byId("dialog_of_tip").show();

							}else{

								dojo.byId('tip_desc').innerHTML = '成功提交徽章显示顺序';
								dijit.byId("dialog_of_tip").show();

							}

							return response;
						},
						error: function(response, ioArgs){
							return response;
						}
					});                       
				}else{
					dojo.connect(dojo.byId("login_button"), "onclick", "login");
					dijit.byId('dialog_of_login').show();
				}
			},
			error: function(error){
				console.log(error);
			}
		}

		dojo.xhrGet(xhrArgs);
	
	}	

	function choosing_badge(){
	
		var xhrArgs = {
			url: "apply_badge.php?mod=getting_uid",
			preventCache: true,
			handleAs: "json",
			load: function(data){
				console.log(data);

				if(data.login_or_not == 1){
                			dojo.io.iframe.send({
						form: "choosing_badge",
						handleAs: "html",
						load: function(response, ioArgs){
							console.log(response.body.outerHTML);

							if(response.body.outerHTML.match('ok')==null){

								var tmp = response.body.outerHTML.toLowerCase();
								tmp = tmp.replace("<body>","");
								tmp = tmp.replace("</body>","");
								dojo.byId('tip_desc').innerHTML = tmp;
								dijit.byId("dialog_of_tip").show();

							}else{

								dojo.byId('tip_desc').innerHTML = '成功提交主页身份';
								dijit.byId("dialog_of_tip").show();

							}

							return response;
						},
						error: function(response, ioArgs){
							return response;
						}
					});                                
				}else{
					dojo.connect(dojo.byId("login_button"), "onclick", "login");
					dijit.byId('dialog_of_login').show();
				}

			},
			error: function(error){
				console.log(error);
			}
		}

		dojo.xhrGet(xhrArgs);
			
		

	}

</script>
