<input type="hidden" value="$type" id="typeid" />	
<script src="static/js/jquery1.5.js"></script>
<script>
function editseq(uid){
    var pid=$("#seq_"+uid).val();
    var tpvalue=$("#typeid").val();
    
    if(pid){
        $.post("jigou_user.php",{type:tpvalue,id:uid,op:'edit','seq':pid},function(msg){
            //alert(msg);
            if(msg=='no'){
                alert('参数错误');
            }else if(msg=='yes'){
                alert('修改成功');
            }else if(msg=='wrong'){
                alert('修改错误');
            }
            
        })
    }
    
}

</script>
