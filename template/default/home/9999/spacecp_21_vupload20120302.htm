<script type="text/javascript">  
function checkfrm(frm){
	if(frm.title.value == ""){
		alert('请填写标题!');
		frm.title.focus();
		return false;
	}else if(frm.videoid.value == "0" && frm.vtypename.value == ""){
		if(frm.newvtypename.value == ""){
			alert('请选择分类或者填写新的分类!');
			frm.videoid.focus();
			return false;
		}
	}else if(frm.content.value==""){
		alert('内容不能为空！');
		frm.content.focus();
		return false;
	 }else if(frm.first_news_vid.value==""){
		alert('没有上传视频或视频没有传完!');
		return false;
	 }
	return true;
}
function display_11(){
	var obj = document.getElementById('reply_11');
	if (obj.style.display == 'none'){

    }else{

    }
}
function check_11(){
	var input=document.getElementById("newvtypename").value;
	if(input ==""){
		alert("请填写新的分类");
		document.getElementById("newvtypename").focus();
		return false;
	}else{
		window.location.href="home.php?mod=spacecp&ac=vupload&aa=fenlei&newvtypename="+input;
	}
	
}
