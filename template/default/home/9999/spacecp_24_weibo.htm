				<!----------微博开始----------->

					<tr>
						<td width='60'>手机号</td>

						<td>卡号</td>

						<td colspan='2' style='padding-left:130px'>
							<button type='submit' name='profilesubmitbtn' value='true' onclick='return checksubmit()' id='profilesubmitbtn' class='pn pnc' /><strong>{lang bound}</strong></button>

<script type="text/javascript" src='static/js/jquery.js'></script>
<script type="text/javascript">
	function getphone() {
		var val = jQuery('#phone').val();
		var len = strlen(val);
		var reg = /^1[3|4|5|8][0-9]\d{4,8}$/;
		if(reg.test(val)) {
			if(len != '11') {
				jQuery('#rphone').html('手机号位数不正确');
				return false;
			} else {
				jQuery('#rphone').html('手机号填写正确');
			}
		} else {
			jQuery('#rphone').html('请正确填写手机号');
			return false;
		}
	}
	function getcode() {
		var val = jQuery('#code').val();
		var len = strlen(val);
		var reg = /^[1-9][0-9]\d{4,16}$/;
		if(reg.test(val)) {
			if(len != '18') {
				jQuery('#rcode').html('卡号位数不正确');
				return false;
			} else {
				jQuery('#rcode').html('卡号填写正确');
			}
		} else {
			jQuery('#rcode').html('请正确填写卡号');
			return false;
		}
	}
	function checksubmit() {
		var flag = true;
		if(getphone() == false) {
			flag = false;
		}
		if(getcode() == false) {
			flag = false;
		}
		return flag;
	}
</script>
