		<script type="text/javascript" src='static/js/jquery.js'></script>
		<script type="text/javascript">
			function getmore() {
				jQuery('#more').css('display', 'inline');
				var html = "<span onclick='getbase()' id='getmore' style='cursor:hand'>基本资料 >></span>&nbsp;&nbsp;&nbsp;&nbsp;";
				jQuery('#base').html(html);
			}
			function getbase() {
				jQuery('#more').css('display', 'none');
				var html = "<span onclick='getmore()' id='getmore' style='cursor:hand'>更多资料 >></span>&nbsp;&nbsp;&nbsp;&nbsp;";
				jQuery('#base').html(html);
			}
			function getarea(val) {
				var url = 'home.php?mod=spacecp&ac=score&op=area&val='+val;
				jQuery.post(url, {}, function(msg) {
					jQuery('#field').html(msg);
				});
			}
			function getscore(str) {
				var prefix = str.substr(0, 5);
				var num = str.substr(6, 2);

				var sco = parseInt(jQuery('#'+str).val()) ? parseInt(jQuery('#'+str).val()) : parseInt(0);

				var par = jQuery('#par_'+num).val() ? parseInt(jQuery('#par_'+num).val()) : parseInt(0);
				var pars = sco - par;
				pars = (pars == '0') ? 'E' : pars;
				jQuery('#'+'pars_'+num).val(pars);

				var sum = 0;
				var val = 0;
				var cou = 0;
				var plus = 0;
				for(var i = 0; i < 9; i++) {
					var val = parseInt(jQuery('#'+(prefix+'_'+i)).val()) ? parseInt(jQuery('#'+(prefix+'_'+i)).val()) : parseInt(0);
					sum = sum + val;
				}
				jQuery('#'+prefix+'_9').val(sum);
				for(var i = 10; i < 19; i++) {
					var cou = parseInt(jQuery('#'+(prefix+'_'+i)).val()) ? parseInt(jQuery('#'+(prefix+'_'+i)).val()) : parseInt(0);
					plus = plus + cou;
				}
				jQuery('#'+prefix+'_19').val(plus);
				var sums = sum + plus;
				jQuery('#'+prefix+'_20').val(sums);
			}
			function checksubmit() {
				var area = jQuery('#province').val();
				var val = jQuery('#field').val();
				var time = jQuery('#time').val();
				if(area == '' || area == '0') {
					jQuery('#rfield').html('请选择地点');
					return false;
				}
				if(val == '' || val == '0') {
					jQuery('#rfield').html('选择球场');
					return false;
				}
				if(time == '' || time == '0') {
					jQuery('#rtime').html('请填写时间');
					return false;
				}
			}
			function getpar(id) {
				var url = 'home.php?mod=spacecp&ac=score&op=par&id='+id;
				jQuery.get(url, {}, function(msg) {
					var arr = new Array();
					arr = msg.split('|');
					jQuery.each(arr, function(k, v) {
						jQuery('#par_'+k).val(v);
					})
				});
			}
		</script>
