<script type="text/javascript" src='static/js/jquery.js'></script>
<script type="text/javascript">
	function checksubmit() {
		var area = jQuery('#province').val();
		if(area == '' || area == '0') {
			jQuery('#rfield').html('请选择地点');
			return false;
		}
		var flag = '1';
		for(var i = 0; i <= 21; i++) {
			var par = jQuery('#par_'+i).val();
			if(par == '') {
				flag = '0';
			}
		}
		if(flag == '0') {
			jQuery('#rfield').html('请填写标准杆');
			return false;
		}
	}
</script>
