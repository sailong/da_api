<script>

function validate_required(field, alerttxt) {
	with(field) {
		if(value == null || value == "") {
			alert(alerttxt);return false
		} else {
			return true
		}
	}
}

function validate_form(thisform) {
   with(thisform) {
       if(validate_required(mobile, "手机号不能为空") == false) {
            mobile.focus();
            return false
       }
      if(validate_required(license, "驾照号码必须填写") == false) {
            license.focus();
            return false
      }
      if(validate_required(chejiahao, "车驾号必须填写") == false) {
           chejiahao.focus();
           return false
      }
      if(validate_required(chexing, "车型必须填写") == false) {
           chexing.focus();
           return false
      }
      if(validate_required(chepai, "车牌号必须填写") == false) {
           chepai.focus();
           return false
      }
      
      if(validate_required(fadongji,"发动机型号必须填写")==false) {
           fadongji.focus();
           return false
      }
      if(validate_required(kongjian, "可用空间必须填写") == false) {
           kongjian.focus();
           return false
      }
      if(validate_required(plan, "合约计划必须填写") == false) {
           plan.focus();
           return false
      }
      if(validate_required(qixian, "合约期限必须填写") == false) {
           qixian.focus();
           return false
      }
      if(validate_required(zhengjian, "证件号码必须填写") == false) {
            zhengjian.focus();
           return false
      }
      if(validate_required(address, "联系地址必须填写") == false) {
           address.focus();
           return false
      }
      if(validate_required(youbian, "邮编址必须填写") == false) {
           youbian.focus();
           return false
      }
   }
}
function getphonenumber() {
	var number = jQuery('#chepai').val();
	if(number == '' || number == '0') {
		jQuery('#phonenumber').val('');
		jQuery('#rnumber').css('display', 'none');
		jQuery('#changephone').css('display', 'none');
	} else {
		var url = 'ajax.php?do=phone&num='+number;
		jQuery.post(url, {}, function(msg) {
			if(msg) {
				jQuery('#rnumber').css('display', '');
				jQuery('#changephone').css('display', '');
				jQuery('#rnumber').html(msg);
			}
		});
	}
}
function getnum(val) {
	jQuery('#phonenumber').val(val);
	jQuery('#rnumber').css('display', 'none');
	jQuery('#changephone').css('display', 'none');
}
function backcolor(flag, id) {
	alert(flag);
	alert(id);
}
function changephone(i) {
	i++;
	var url = 'ajax.php?do=phone&page='+i;
	jQuery.post(url, {}, function(msg) {
	alert(msg);
		if(msg) {
			jQuery('#rnumber').css('display', '');
			jQuery('#changephone').css('display', '');
			jQuery('#rnumber').html(msg);
		}
	});
}
function clearbgcolor()	{
	for(var i = 0; i < 30; i++) {
		jQuery('#xh_'+i).css('background', '');
		jQuery('#xh_'+i).css('border', '1px solid #abcdef');
    }
}
function showbgcolor(id) {
	clearbgcolor();
	var val = jQuery('#xh_'+id).val();
	jQuery('#iphoneval').val(val);
	jQuery('#xh_'+id).css('background', 'gray');
}
function checkphomenumber() {
	var val = jQuery('#iphoneval').val(val);
	if(val == '' || val == '0') {
		alert('选择一个号码');
		return false;
	}
}
