	function guanzhu(guid) {
		var val = jQuery('#share_space').html();
		var gudo = '';
		var notic = '';
		var str = '';
		if(val == '已关注') {
			gudo = '0';
			notic = '您已经取消了对此人的关注，不需要重复取消';
		} else {
			gudo = '1';
			notic = '您已经关注此人了，不需要重复关注';
		}
		var url = 'ajax.php?do=buddys&guid='+guid+'&gudo='+gudo+'&time='+new Date().getTime();
		if(gudo == '0') {
			str = "+关注";
		} else {
			str = "已关注";
		}
		jQuery.get(url, {}, function(msg) {
			if(msg == '1') {
				jQuery('#share_space').html(str);
			} else if(msg == '2') {
				alert(notic);
				jQuery('#share_space').html(str);
				return false;
			}
		});
	}

	function send_data(){

		

		dojo.attr('submitting_microblog_content','value',dojo.attr('microblog_content','value'));

		dojo.attr('submitting_score','value',score);

		dojo.io.iframe.send({
			form: "submitting_data",
			handleAs: "html",
			load: function(response, ioArgs){
				console.log(response.body.outerHTML);

				if(response.body.outerHTML.toLowerCase().match('ok')==null){
					var tmp = response.body.outerHTML.toLowerCase();
					tmp = tmp.replace("<body>","");
					tmp = tmp.replace("</body>","");
					dojo.byId('error_desc').innerHTML = tmp;	
				}else{
					dlg_reference.hide();
				}
				return response;
			},
			error: function(response, ioArgs){
				return response;
			}
		});

		dojo.byId('error_desc').innerHTML = '';
		dojo.io.iframe.send({
			url:'join.php?mod=update_microblog_source',
			handleAs: "html",
			load: function(response, ioArgs){
				console.log(response.body.outerHTML);		
				return response;
			},
			error: function(response, ioArgs){
				return response;
			}
		});
	}

function temp(str,len_per_line){
	var start = 0;
	var tmp = '';
	while(1){
		tmp = tmp + str.substr(start,len_per_line) + '<br>';
		if( str.substr(start,len_per_line).length < len_per_line ){
			break;
		}
		start = start + len_per_line;
	}
	return tmp;
}
