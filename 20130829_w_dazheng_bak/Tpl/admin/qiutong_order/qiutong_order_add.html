<include file="../Public/header_dialog" />
{$usejs}

<div class="so_main">

  <div class="page_tit">球童预约明细管理</div>
  <div class="tit_tab">
	<ul>
		<li><a class=on href="{:U('admin/qiutong_order/qiutong_order_add')}">添加球童预约明细</a></li>
	</ul>
  </div>

<table border="0" cellspacing="0" cellpadding="0" style="width:900px;">
<tr>
<td>
<!--/dialog_start-->

<form method="post" id="act_form" name="act_form" action="{:U('admin/qiutong_order/qiutong_order_add_action')}" enctype="multipart/form-data">
	<table class="add_table" border="0" cellspacing="0" cellpadding="0" >
		<tbody>
		<tr>
					<th>用户UID：</th>
					<td><input type="text" name="uid" id="uid" class="mod_input2" style="width:66px;" ></td>
				</tr>
				<tr>
					<th>球童：</th>
					<td><input type="text" name="qiutong_id" id="qiutong_id" class="mod_input2" style="width:66px;" ></td>
				</tr>
				<tr>
					<th>球场UID：</th>
					<td><input type="text" name="field_uid" id="field_uid" class="mod_input2" style="width:66px;" ></td>
				</tr>
				<tr>
					<th>预约日期：</th>
					<td><input type="text" name="qiutong_order_date" id="qiutong_order_date" readonly class="mod_input_date" style="width:200px;" onFocus="WdatePicker({isShowClear:false,readOnly:true})" ></td>
				</tr>
				<tr>
					<th>打球时间：</th>
					<td><input type="text" name="qiutong_order_teetime" id="qiutong_order_teetime" class="mod_input2" style="width:300px;" ></td>
				</tr>
				<tr>
					<th>预约状态：</th>
					<td><input type="radio" name="qiutong_order_state" id="qiutong_order_state" value=""></td>
				</tr>
				
		</tbody>
		<tfoot>
			<tr>
				<th></th>
				<td>
					<input type="submit" class="btn_b"  value="添加" style="margin-right:10px;"/>
					<input type="button" class="btn_w" onclick="close_dialog(this)" value="取消" />
				</td>
		</tfoot>
	</table><!--/add_table-->
</form>

<script>
$(document).ready(function(){
$.formValidator.initConfig({formID:"act_form",theme:'ArrowSolidBox',mode:'AutoTip',onError:function(msg){msg_error(msg)},inIframe:true});

	$("#uid").formValidator({empty:true,onShow:"请输入用户UID",onFocus:"请输入用户UID",onCorrect:"输入正确"}).inputValidator({min:1,max:11,onError:"请输入用户UID"});
		$("#qiutong_id").formValidator({empty:true,onShow:"请输入球童",onFocus:"请输入球童",onCorrect:"输入正确"}).inputValidator({min:1,max:11,onError:"请输入球童"});
		$("#field_uid").formValidator({empty:true,onShow:"请输入球场UID",onFocus:"请输入球场UID",onCorrect:"输入正确"}).inputValidator({min:1,max:11,onError:"请输入球场UID"});
		$("#qiutong_order_date").formValidator({empty:true,onShow:"请输入预约日期",onFocus:"请输入预约日期",onCorrect:"输入正确"}).inputValidator({min:1,max:10,onError:"请输入预约日期"});
		$("#qiutong_order_teetime").formValidator({empty:true,onShow:"请输入打球时间",onFocus:"请输入打球时间",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入打球时间"});
		$("#qiutong_order_state").formValidator({empty:true,onShow:"请输入预约状态",onFocus:"请输入预约状态",onCorrect:"输入正确"}).inputValidator({min:1,max:11,onError:"请输入预约状态"});
		

	$.formValidator.reloadAutoTip();
});

function reloadAutoTip()
{
	$.formValidator.reloadAutoTip();
}

</script>

<!--/dialog_end-->
</td>
</tr>
</table>

</div>
<include file="../Public/_footer" />
