<include file="../public/header_dialog" />
{$usejs}

<div class="so_main">

  <div class="page_tit">相册管理</div>
  <div class="tit_tab">
	<ul>
		<li><a class=on href="{:U('admin/album/album_add')}">添加相册</a></li>
	</ul>
  </div>

<table border="0" cellspacing="0" cellpadding="0" style="width:900px;">
<tr>
<td>
<!--/dialog_start-->

<form method="post" id="act_form" name="act_form" action="{:U('admin/album/album_add_action')}" enctype="multipart/form-data">
	<table class="add_table" border="0" cellspacing="0" cellpadding="0" >
		<tbody>

				<tr>
					<th>相册名称：</th>
					<td><input type="text" name="album_name" id="album_name" class="mod_input2" style="width:300px;" ></td>
				</tr>
				<tr>
					<th>排序：</th>
					<td><input type="text" name="album_sort" id="album_sort" class="mod_input2" style="width:66px;" ></td>
				</tr>
				
		</tbody>
		<tfoot>
			<tr>
				<th></th>
				<td>
					<input type="submit" class="btn_b"  value="添加" style="margin-right:10px;"/>
					<input type="button" class="btn_w" onclick="javascript:history.back(-1);" value="返回" />
				</td>
		</tfoot>
	</table><!--/add_table-->
</form>

<script>
$(document).ready(function(){
$.formValidator.initConfig({formID:"act_form",theme:'ArrowSolidBox',mode:'AutoTip',onError:function(msg){msg_error(msg)},inIframe:true});


		$("#album_name").formValidator({empty:true,onShow:"请输入相册名称",onFocus:"请输入相册名称",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入相册名称"});
		$("#album_sort").formValidator({empty:true,onShow:"请输入排序",onFocus:"请输入排序",onCorrect:"输入正确"}).inputValidator({min:1,max:11,onError:"请输入排序"});
		

	$.formValidator.reloadAutoTip();
});

function reloadAutoTip()
{
	$.formValidator.reloadAutoTip();
}

</script>

<!--/dialog_end-->
</td>
</tr>
</table>

</div>
<include file="../public/_footer" />
