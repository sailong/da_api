<script>
$(document).ready(function(){
$.formValidator.initConfig({formID:"act_form",theme:'ArrowSolidBox',mode:'AutoTip',onError:function(msg){msg_error(msg)},inIframe:true});

	$("#next_fenzhan_id").formValidator({onShow:"请选择要晋级到哪个分站",onFocus:"请选择要晋级到哪个分站",onCorrect:"选择正确"}).inputValidator({min:1,max:11,onError:"请选择要晋级到哪个分站"});
	$("#jinji_par").formValidator({nShow:"请输入晋级线",onFocus:"请输入晋级线",onCorrect:"输入正确"}).inputValidator({min:1,max:50,onError:"请输入晋级线"});
	$.formValidator.reloadAutoTip();
});

function reloadAutoTip()
{
	$.formValidator.reloadAutoTip();
}

 

function getarea(val) {

var url = 'home.php?mod=spacecp&ac=apply&op=caddie&do=area&val='+val;

 $.post(url,{},function(result){ 
    $("#field_id").html(result);
  });
  
}
function getpar(val) {

var url = 'getpar.php?val='+val;

 $.post(url,{},function(result){ 
    $("#fenz_a").html(result);
    $("#fenz_b").html(result); 
  });
}
function showpar(type,val) { 
if(type=='a'){
   $("#fenzhan_a").val($("#fenz_a").val());}
if(type=='b'){
   $("#fenzhan_b").val($("#fenz_b").val());} 
}
