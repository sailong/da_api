<include file="../Public/header" />
  <div class="content">
    <div class="newsLeft">
        <div class="location"><a href="{$site.site_url}"><img src="__PUBLIC__/images/location.jpg" alt="{$site.site_name}" /></a> > 用户登录</div>

		<form method="post" id="act_form" name="act_form" action="{:U('home/public/login_action')}" >
	<table class="login_table" border="0" cellspacing="0" cellpadding="0" >
		<tbody>
				<tr>
					<th>用户名：</th>
					<td><input type="text" name="user_name" id="user_name" class="mod_input2" style="width:200px;" maxlength="20" ></td>
				</tr>
				<tr>
					<th>密&nbsp;&nbsp;&nbsp;&nbsp;码：</th>
					<td>
						<input type="password" name="user_password" id="user_password" class="mod_input2" style="width:200px;"  maxlength="20"  >
					</td>
				</tr>
		</tbody>
		<tfoot>
			<tr>
				<th></th>
				<td style="padding-top:5px;">
					<input type="button" class="btn_b"  value="登录" style="margin-right:10px;" onclick="submit_pro();"/>
					<!--
					<input type="button" class="btn_w" value="忘记密码" />
					-->
				</td>
		</tfoot>
	</table><!--/add_table-->
</form>
        



    </div>
    <div class="newsRight" style="height:400px;">
     
    </div>
  </div>


<script>
function submit_pro()
{
	var lobj=document.act_form;
	if(lobj.user_name.value=="")
	{
		alert("请输入用户名");
	}
	else if(lobj.user_name.value!="" && lobj.user_name.value.length>20)
	{
		alert("用户名最多能输入20个字符");
	}
	else if(lobj.user_password.value=="")
	{
		alert("请输入密码");
	}
	else if(lobj.user_password.value!="" && lobj.user_password.value.length>20)
	{
		alert("密码最多能输入20个字符");
	}
	else
	{
		//alert("ok");
		lobj.submit();
	}

}
</script>
<include file="../Public/footer" />
