<script language="Javascript">			
	//字数统计 STR
	function checkW(len,evt){ 
	   if(evt==null) 
	   evt = window.event; 
	   var src = evt.srcElement? evt.srcElement : evt.target; 
	   var str = src.value.trim();//
	   myLen =0;
	   i=0;
	   for(;(i<str.length)&&(myLen<=len*2);i++){
	   if(str.charCodeAt(i)>0&&str.charCodeAt(i)<128)
	   myLen++;
	   else
	   myLen+=2;
	   }
	   var mydiv=document.getElementById("wordc");
	   if(myLen>len*2){
	   src.value=str.substring(0,i-1);
	   }
	   else{ 
	   document.getElementById("wordc").innerHTML = "<span style='color:#339900;'>"+Math.floor((len*2-myLen)/2)+"</span>";
	   }
	}
	String.prototype.trim = function() 
	{ 
	return this.replace(/(^\s*)|(\s*$)/g, ""); 
	}
</script>
