{template admin/header}

<script src="./js/date/WdatePicker.js" type="text/javascript"></script>

<div class="mt10">
	<form action="admin.php" method="get" name="search">
	<table cellspacing="1" cellpadding="4" width="100%" align="center" class="tableborder">
		<tr class="header">
			<td colspan="2">搜索审核状况</td>
		</tr>
		<tr>
			<td class="altbg1" width="150">
			微博ID:
			</td>
			<td class="altbg2">
			<input name="tid" type="text" id="tid" value="{$tid}" size="40">		
			</td>
		</tr>
		<tr>
			<td class="altbg1" width="150">
			审核员:
			</td>
			<td class="altbg2">
			<input type="text" name="nickname" value="{$nickname}" size="40">		
			</td>
		</tr>
		<tr>
			<td class="altbg1" width="150">
			时间:
			</td>
			<td class="altbg2">
		  	  <input type="text" id="timefrom" name="timefrom" value="{$timefrom}" readonly onFocus="WdatePicker({startDate:'%y-%M-%d 00:00:00',dateFmt:'yyyy-MM-dd HH:mm',alwaysUseStartDate:true})"/>
			  &nbsp;&nbsp;至&nbsp;&nbsp;
			  <input type="text" id="timeto" name="timeto" value="{$timeto}" readonly onFocus="var fromt=document.getElementById('timefrom').value;WdatePicker({startDate:'%y-%M-%d 00:00:00',dateFmt:'yyyy-MM-dd HH:mm',alwaysUseStartDate:true,minDate:fromt})"/>
			</td>
		</tr>
		<tr>
			<td class="altbg1" width="150">&nbsp;
			</td>
			<td class="altbg2">
			<button name="do" value='' type="submit" class="button">搜索一下</button>
			&nbsp;
			<button class="button" type="button" onclick="window.location.href='admin.php?mod=topic&code=$this->Code';return false;">全部微博</button>
			<input type="hidden" id="code" name="code" value="{$this->Code}">
			<input name="mod" type="hidden" value="topic">
			<input name="per_page_num" type="hidden" value="{$per_page_num}">
			</td>
		</tr>
		
	</table>
	</form>

	  <form method="post" action="$action">
		<table width="100%" border="0" cellpadding="0" cellspacing="0" class="tableborder">
		  <tr class="header">
			<td width="5%"><label><input class="checkbox" type="checkbox" name="chkall" onclick="checkall(this.form,'ids')" >删</label></td>
			<td width="10%">微博ID</td>
			<td width="20%">用户昵称</td>
			<td width="30%">审核员</td>
			<td width="15%">审核时间</td>
			<td width="15%">状态</td>
		  </tr>
			<!--{loop $manageList $key $list}-->
			<tr align="center" class="altbg2" onmouseover="this.className='altbg1'" onmouseout="this.className='altbg2'">
			  <td style="border-bottom:1px dotted #EDEDED"><input class="checkbox" type="checkbox" name="ids[]" value="$key"></td>
			  <td style="border-bottom:1px dotted #EDEDED"><a href="index.php?mod=topic&code=$list[tid]" target="_blank">{$list[tid]}</a></td>
			  <td style="border-bottom:1px dotted #EDEDED">
				<a href="index.php?mod=$list[tusername]" target="_blank">{$list[tnickname]}</a>
			  </td>
			  <td style="border-bottom:1px dotted #EDEDED">
			    <a href="index.php?mod=$list[username]" target="_blank">{$list[nickname]}</a>[IP:{$list[postip]}]
			  </td>
			  <td style="border-bottom:1px dotted #EDEDED"><!--{echo my_date_format($list[dateline],'Y-m-d H:i:s')}--></td>
			  <td style="border-bottom:1px dotted #EDEDED">{$list[type]}</td>
			</tr>
			<!--{/loop}-->

			<!--{if $page_arr[html]}-->
			<tr align="center">
				<td colspan="6" class="altbg1">
				{$page_arr[html]}
				</td>
			</tr>
			<!--{/if}-->
		</table>
		<center>
		  <input class="button" type="submit" name="cronssubmit" value="提交">
		</center>
	</form>
</div>
