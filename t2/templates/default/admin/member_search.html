<!--{template admin/header}-->
<script>
function changedepartment(id){
  var cid = 'undefined' == typeof(id) ? 0 : id;
  var myAjax=$.post("ajax.php?mod=member&code=cp",{cid:cid},function(d){if(d){$('#' + "departmentselect").html(d);}});
}
</script>
<style type="text/css">
.city_ser_show{display:none;width:400px;height:40px;border:0px solid #CCCCCC;}
#con_two_1{display:block;}
#menubox ul{margin:0;padding:0;}
</style>
<form method="get" action="admin.php?">
<input type="hidden" name="mod" value="member">
<input type="hidden" name="code" value="dosearch">
	<table cellspacing="1" cellpadding="4" width="100%" align="center" class="tableborder">
		<tr class="header">
			<td colspan="2">搜索用户</td>
		</tr>
		<!--{if $this->Config[company_enable]}-->
		<tr>
		<td class="altbg1">所属{$d_c_name}：</td>
	    <td>{$companyselect}</td>
	  </tr>
	  <!--{if $this->Config[department_enable]}-->
	  <tr>
	    <td class="altbg1">所在{$d_d_name}：</td>
	    <td><div id="departmentselect">{$departmentselect}</div></td>
	  </tr>
	  <!--{/if}-->
	  <!--{/if}-->
		<tr>
			<td class="altbg1">帐户/昵称 (可使用通配符 *) :</td>
			<td align="right" bgcolor="#FFFFFF">
			<input type="text" name="nickname" size="40"></td>
		</tr>
		<tr>
			<td class="altbg1">Email (可使用通配符 *):</td>
			<td align="right" bgcolor="#FFFFFF">
			<input type="text" name="email" size="40"></td>
		</tr>
		<tr>
			<td class="altbg1">个性域名 (可使用通配符 *) :</td>
			<td align="right" bgcolor="#FFFFFF">
			<input type="text" name="username" size="40">
			</td>
		</tr>
		<tr>
			<td class="altbg1">注册IP (可填写部分，如 192.168):</td>
			<td align="right" bgcolor="#FFFFFF">
			<input type="text" name="regip" size="40"></td>
		</tr>
		<tr>
			<td class="altbg1">上次访问IP (可填写部分，如 192.168):</td>
			<td align="right" bgcolor="#FFFFFF">
			<input type="text" name="lastip" size="40"></td>
		</tr>		
		<tr>
			<td bgcolor="#F8F8F8">注册推荐人的昵称 :</td>
			<td align="right" bgcolor="#FFFFFF">
			<input type="text" name="invite_nickname" size="40"></td>
		</tr>
		<!--{loop $credit_list $credit}-->
		<tr>
			<td class="altbg1">{$credit[describe]}:</td>
			<td align="right" bgcolor="#FFFFFF">
			<input type="text" name="{$credit[name]}" size="40"></td>
		</tr>
		<!--{/loop}-->
		<tr>
		  <td class="altbg1">排除已获得奖励</td>
		  <td bgcolor="#FFFFFF" align="right">
			<select name="earned">
			  <option value="">请选择</option>
	          <!--{loop $medal $key $val}-->
	          <option value="{$key}" $medal_arr[$key]>{$val}</option>
	          <!--{/loop}-->
			</select>
		  </td>
		</tr>
		<tr>
			<td class="altbg1" valign="top">指定用户角色:<br>
			可以不选，也可以按住 CTRL 多选</td>
			<td align="right" bgcolor="#FFFFFF">
			<select name="role_id[]" size="{$role_count}" multiple="multiple" style="width: 233">
			<option value="all">无限制</option>
			<!--{loop $role_list $role}-->
			<option value="{$role[id]}">{$role[name]}</option>
			<!--{/loop}-->
			</select></td>
		</tr>
	</table>
	<br>
	<center><input type="submit" class="button" name="searchsubmit" value="搜索用户">&nbsp;</center>
	<br>
</form>
